<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Molecular Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f0f1e;
            color: #fff;
            overflow: hidden;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: rgba(15, 15, 30, 0.95);
            padding: 10px 15px;
            border-bottom: 2px solid #667eea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
            z-index: 10;
            flex-shrink: 0;
        }
        
        .header h1 {
            font-size: 16px;
            color: #667eea;
            margin-bottom: 3px;
        }
        
        .compound-info {
            font-size: 12px;
            color: #aaa;
        }
        
        .viewer-wrapper {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        #pubchem-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #2a2a4e;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid #ef4444;
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
        }
        
        .error-message h2 {
            color: #ef4444;
            margin-bottom: 8px;
            font-size: 18px;
        }
        
        .error-message p {
            color: #fca5a5;
            line-height: 1.5;
            font-size: 13px;
        }

        .embed-mode .header {
            display: none;
        }
    </style>
    <!-- Load Three.js first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Load our custom database access and rendering modules -->
    <script src="../../../direct_database_access.js"></script>
    <script src="../../../direct_molview_renderer.js"></script>
</head>
<body>
    <div class="container" id="container">
        <div class="header">
            <h1>ðŸ”¬ 3D Molecular Viewer</h1>
            <div class="compound-info" id="compound-info">
                Loading compound...
            </div>
        </div>
        
        <div class="viewer-wrapper">
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Loading 3D viewer...</p>
            </div>
            
            <iframe id="pubchem-iframe" style="display: none;"></iframe>
        </div>
    </div>

    <script>
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const compoundName = urlParams.get('name') || urlParams.get('cid');
        const embedMode = urlParams.get('embed') === 'true';
        
        // Apply embed mode styling
        if (embedMode) {
            document.getElementById('container').classList.add('embed-mode');
        }
        
        // Initialize viewer
        async function initViewer() {
            try {
                if (!compoundName) {
                    showError('No compound specified', 'Please provide a compound name or CID.');
                    return;
                }
                
                console.log('Loading 3D viewer for:', compoundName);
                
                // Get CID
                let cid = urlParams.get('cid');
                if (!cid) {
                    cid = await getCID(compoundName);
                }
                
                if (!cid) {
                    showError('Compound not found', `Could not find "${compoundName}" in PubChem.`);
                    return;
                }
                
                console.log('Found CID:', cid);
                
                // Update compound info
                if (!embedMode) {
                    document.getElementById('compound-info').innerHTML = 
                        `<strong>${compoundName}</strong> â€¢ CID: ${cid}`;
                }
                
                // Load MolView's 3D viewer iframe
                const iframe = document.getElementById('pubchem-iframe');

                // First get SMILES for the compound (MolView works better with SMILES)
                let smiles = null;
                try {
                    const smilesUrl = `https://pubchem.ncbi.nlm.nih.gov/rest/pug/compound/cid/${cid}/property/CanonicalSMILES/JSON`;
                    const smilesResponse = await fetch(smilesUrl);
                    if (smilesResponse.ok) {
                        const smilesData = await smilesResponse.json();
                        if (smilesData.PropertyTable && smilesData.PropertyTable.Properties && smilesData.PropertyTable.Properties[0]) {
                            smiles = smilesData.PropertyTable.Properties[0].CanonicalSMILES;
                            console.log('Got SMILES:', smiles);
                        }
                    }
                } catch (e) {
                    console.warn('Could not get SMILES:', e);
                }

                // Use our new direct database access renderer that bypasses MolView entirely
                const container = document.getElementById('loading');
                container.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: white; width: 100%;">
                        <h3>Fetching from Source Databases...</h3>
                        <div class="loading-spinner" style="width: 40px; height: 40px; border: 3px solid #2a2a4e; border-top-color: #667eea; border-radius: 50%; animation: spin 1s linear infinite; margin: 20px auto;"></div>
                        <p>Retrieving 3D structure from PubChem/RCSB/COD directly</p>
                    </div>
                    <style>
                        @keyframes spin { to { transform: rotate(360deg); } }
                    </style>
                `;

                // Create the 3D viewer container
                const viewerContainer = document.createElement('div');
                viewerContainer.id = 'direct-3d-viewer-container';
                viewerContainer.style.cssText = 'width:100%; height:100%;';
                document.querySelector('.viewer-wrapper').appendChild(viewerContainer);

                try {
                    // Check if our direct renderer and database access are loaded
                    if (typeof DirectMolViewRenderer !== 'undefined' && typeof DirectChemicalDatabaseAccess !== 'undefined') {
                        // Create a new instance of the direct renderer
                        const directRenderer = new DirectMolViewRenderer();

                        // Determine the parameter type and value
                        let paramType, paramValue;
                        if (cid) {
                            paramType = 'cid';
                            paramValue = cid;
                        } else if (smiles) {
                            // For SMILES, first try to get CID, then render
                            try {
                                const cidFromSmiles = await getCIDFromSmiles(smiles);
                                if (cidFromSmiles) {
                                    paramType = 'cid';
                                    paramValue = cidFromSmiles;
                                } else {
                                    // If we can't get CID from SMILES, try to render directly
                                    // This would need additional functionality
                                    throw new Error('Could not convert SMILES to a database identifier');
                                }
                            } catch (smilesError) {
                                console.error('Error converting SMILES:', smilesError);
                                throw smilesError;
                            }
                        } else {
                            throw new Error('No valid identifier provided');
                        }

                        // Render the molecule directly from source databases
                        const success = await directRenderer.renderDirectMolecule(
                            paramType,
                            paramValue,
                            'direct-3d-viewer-container'
                        );

                        if (success) {
                            console.log(`Direct 3D rendering successful for ${paramType}=${paramValue}`);
                        } else {
                            throw new Error('Rendering failed');
                        }
                    } else {
                        // Load the required scripts dynamically
                        container.innerHTML = `
                            <div style="text-align: center; padding: 20px; color: white; width: 100%;">
                                <h3>Loading 3D Rendering Engine...</h3>
                                <div class="loading-spinner" style="width: 40px; height: 40px; border: 3px solid #2a2a4e; border-top-color: #667eea; border-radius: 50%; animation: spin 1s linear infinite; margin: 20px auto;"></div>
                                <p>Preparing local 3D visualization</p>
                            </div>
                            <style>
                                @keyframes spin { to { transform: rotate(360deg); } }
                            </style>
                        `;

                        // Load the required scripts
                        const scriptPromises = [];

                        // Check and load Three.js if not available
                        if (typeof THREE === 'undefined') {
                            const threePromise = new Promise((resolve, reject) => {
                                const script = document.createElement('script');
                                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js';
                                script.onload = resolve;
                                script.onerror = reject;
                                document.head.appendChild(script);
                            });
                            scriptPromises.push(threePromise);
                        }

                        // Load our database access script
                        const dbPromise = new Promise((resolve, reject) => {
                            const script = document.createElement('script');
                            script.src = '../../../direct_database_access.js';
                            script.onload = resolve;
                            script.onerror = reject;
                            document.head.appendChild(script);
                        });
                        scriptPromises.push(dbPromise);

                        // Load our direct renderer script
                        const rendererPromise = new Promise((resolve, reject) => {
                            const script = document.createElement('script');
                            script.src = '../../../direct_molview_renderer.js';
                            script.onload = resolve;
                            script.onerror = reject;
                            document.head.appendChild(script);
                        });
                        scriptPromises.push(rendererPromise);

                        // Wait for all scripts to load, then retry
                        Promise.all(scriptPromises).then(async () => {
                            // Retry rendering after scripts are loaded
                            const directRenderer = new DirectMolViewRenderer();

                            let paramType, paramValue;
                            if (cid) {
                                paramType = 'cid';
                                paramValue = cid;
                            } else if (smiles) {
                                const cidFromSmiles = await getCIDFromSmiles(smiles);
                                if (cidFromSmiles) {
                                    paramType = 'cid';
                                    paramValue = cidFromSmiles;
                                } else {
                                    throw new Error('Could not convert SMILES to a database identifier');
                                }
                            } else {
                                throw new Error('No valid identifier provided');
                            }

                            await directRenderer.renderDirectMolecule(
                                paramType,
                                paramValue,
                                'direct-3d-viewer-container'
                            );
                        }).catch(loadError => {
                            console.error('Error loading required scripts:', loadError);
                            container.innerHTML = `
                                <div style="display: flex; align-items: center; justify-content: center; height: 100%; flex-direction: column; color: white;">
                                    <h3>Error Loading Components</h3>
                                    <p>Could not load required 3D rendering libraries</p>
                                    <p>${loadError.message}</p>
                                    <button onclick="location.reload()" style="padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 4px; margin-top: 15px; cursor: pointer;">
                                        Retry
                                    </button>
                                </div>
                            `;
                        });
                    }
                } catch (error) {
                    console.error('Error with direct 3D rendering:', error);
                    container.innerHTML = `
                        <div style="display: flex; align-items: center; justify-content: center; height: 100%; flex-direction: column; color: white;">
                            <h3>Error Loading 3D Structure</h3>
                            <p>${error.message}</p>
                            <p>Could not fetch data from source databases</p>
                            <button onclick="location.reload()" style="padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 4px; margin-top: 15px; cursor: pointer;">
                                Retry
                            </button>
                        </div>
                    `;
                }

                // Helper function to get CID from SMILES
                async function getCIDFromSmiles(smiles) {
                    try {
                        const url = `https://pubchem.ncbi.nlm.nih.gov/rest/pug/compound/smiles/${encodeURIComponent(smiles)}/cids/JSON`;
                        const response = await fetch(url);

                        if (response.ok) {
                            const data = await response.json();
                            if (data.IdentifierList && data.IdentifierList.CID && data.IdentifierList.CID.length > 0) {
                                return data.IdentifierList.CID[0].toString();
                            }
                        }
                        return null;
                    } catch (error) {
                        console.error('Error getting CID from SMILES:', error);
                        return null;
                    }
                }
                
            } catch (error) {
                console.error('Error initializing viewer:', error);
                showError('Error', error.message);
            }
        }
        
        // Get CID from compound name
        async function getCID(name) {
            try {
                // Try direct PubChem API first (more reliable)
                let url = `https://pubchem.ncbi.nlm.nih.gov/rest/pug/compound/name/${encodeURIComponent(name)}/cids/JSON`;
                console.log('Fetching CID from PubChem:', url);

                let response = await fetch(url);
                if (response.ok) {
                    const data = await response.json();
                    if (data.IdentifierList && data.IdentifierList.CID && data.IdentifierList.CID.length > 0) {
                        console.log('Got CID from PubChem:', data.IdentifierList.CID[0]);
                        return data.IdentifierList.CID[0];
                    }
                }

                // Try SMILES lookup if name fails
                url = `https://pubchem.ncbi.nlm.nih.gov/rest/pug/compound/smiles/${encodeURIComponent(name)}/cids/JSON`;
                console.log('Trying SMILES lookup:', url);
                response = await fetch(url);
                if (response.ok) {
                    const data = await response.json();
                    if (data.IdentifierList && data.IdentifierList.CID && data.IdentifierList.CID.length > 0) {
                        console.log('Got CID from SMILES:', data.IdentifierList.CID[0]);
                        return data.IdentifierList.CID[0];
                    }
                }

                // Fallback to local server
                url = `http://localhost:5002/pubchem/info?name=${encodeURIComponent(name)}`;
                console.log('Falling back to local server:', url);

                response = await fetch(url);
                if (response.ok) {
                    const data = await response.json();
                    console.log('Got CID from local server:', data.cid);
                    return data.cid;
                }

                return null;
            } catch (error) {
                console.error('Error fetching CID:', error);
                return null;
            }
        }
        
        // Show error message
        function showError(title, message) {
            document.getElementById('loading').innerHTML = `
                <div class="error-message">
                    <h2>${title}</h2>
                    <p>${message}</p>
                </div>
            `;
        }
        
        // Initialize on load
        window.addEventListener('DOMContentLoaded', initViewer);
    </script>
</body>
</html>
