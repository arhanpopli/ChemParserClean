<!DOCTYPE html>
<html>
<head>
    <title>MoleculeViewer Debug Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1e1e1e; color: #fff; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 10px 0; }
        #output { margin-top: 20px; padding: 15px; background: #2d2d2d; border-radius: 5px; }
        .error { color: #ff6b6b; }
        .success { color: #51cf66; }
        .info { color: #74c0fc; }
        #svg-container { margin-top: 20px; padding: 20px; background: white; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>ðŸ§ª MoleculeViewer Frontend Debug Test</h1>
    
    <div>
        <label>Enter SMILES:</label><br>
        <input type="text" id="smiles" value="CCO" style="width: 400px; padding: 8px; font-size: 14px;">
    </div>
    
    <button onclick="testAPI()">ðŸ§¬ Test API Call</button>
    
    <div id="output"></div>
    <div id="svg-container"></div>
    
    <script>
        const API_BASE = window.location.origin;
        
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const color = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            output.innerHTML += `<div class="${color}">[${new Date().toLocaleTimeString()}] ${message}</div>`;
        }
        
        async function testAPI() {
            const smiles = document.getElementById('smiles').value.trim();
            const output = document.getElementById('output');
            const svgContainer = document.getElementById('svg-container');
            
            output.innerHTML = '';
            svgContainer.innerHTML = '';
            
            log(`Testing with SMILES: ${smiles}`, 'info');
            log(`API Base URL: ${API_BASE}`, 'info');
            log(`Full URL: ${API_BASE}/api/smiles-to-svg`, 'info');
            
            try {
                log('Sending POST request...', 'info');
                
                const response = await fetch(`${API_BASE}/api/smiles-to-svg`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        smiles: smiles,
                        width: 600,
                        height: 400,
                        options: {}
                    })
                });
                
                log(`Response status: ${response.status} ${response.statusText}`, 'info');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                log('âœ… SUCCESS! API responded', 'success');
                log(`SMILES: ${data.smiles}`, 'success');
                log(`Error: ${data.error || 'none'}`, 'success');
                log(`SVG length: ${data.svg ? data.svg.length : 0} characters`, 'success');
                
                if (data.error) {
                    log(`âŒ API returned error: ${data.error}`, 'error');
                } else if (data.svg) {
                    log('âœ… Rendering SVG...', 'success');
                    svgContainer.innerHTML = data.svg;
                } else {
                    log('âš ï¸ No SVG in response', 'error');
                }
                
            } catch (error) {
                log(`âŒ FETCH FAILED: ${error.message}`, 'error');
                log(`Error type: ${error.name}`, 'error');
                log(`Full error: ${error.stack}`, 'error');
            }
        }
        
        // Auto-run test on load
        window.addEventListener('load', () => {
            log('Page loaded - ready to test!', 'success');
        });
    </script>
</body>
</html>
