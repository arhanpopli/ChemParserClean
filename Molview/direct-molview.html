<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct MolView Integration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f0f1e;
            color: #fff;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(15, 15, 30, 0.95);
            padding: 10px 15px;
            border-bottom: 2px solid #667eea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
            z-index: 10;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 16px;
            color: #667eea;
            margin-bottom: 3px;
        }

        .compound-info {
            font-size: 12px;
            color: #aaa;
        }

        .viewer-wrapper {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .molview-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .molview-iframe {
            flex: 1;
            border: none;
            display: block;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #2a2a4e;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid #ef4444;
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
        }

        .error-message h2 {
            color: #ef4444;
            margin-bottom: 8px;
            font-size: 18px;
        }

        .error-message p {
            color: #fca5a5;
            line-height: 1.5;
            font-size: 13px;
        }

        .controls {
            padding: 10px;
            background: rgba(15, 15, 30, 0.95);
            border-top: 1px solid #333;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            min-width: 120px;
        }

        .control-group label {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 4px;
        }

        .control-group select, .control-group input {
            padding: 6px;
            background: #1a1a2e;
            border: 1px solid #444;
            border-radius: 4px;
            color: white;
        }

        .btn {
            padding: 8px 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .embed-mode .header, .embed-mode .controls {
            display: none;
        }

        .embed-mode .viewer-wrapper {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="header">
            <h1>ðŸŽ® Direct MolView Integration</h1>
            <div class="compound-info" id="compound-info">
                Loading compound...
            </div>
        </div>

        <div class="viewer-wrapper">
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Loading MolView...</p>
            </div>

            <div class="molview-container" id="molview-container" style="display: none;">
                <iframe id="molview-iframe" class="molview-iframe"></iframe>
            </div>
            
            <div class="controls" id="controls">
                <div class="control-group">
                    <label for="molview-mode">Mode</label>
                    <select id="molview-mode">
                        <option value="balls">Balls & Sticks</option>
                        <option value="wireframe">Wireframe</option>
                        <option value="stick">Sticks</option>
                        <option value="line">Lines</option>
                    </select>
                </div>

                <button class="btn" id="refresh-btn">ðŸ”„ Refresh</button>
                <button class="btn" id="smiles-btn">Get SMILES</button>
                <a href="#" id="direct-link" class="btn" target="_blank" style="text-decoration: none;">ðŸ”— Open Direct</a>
            </div>
        </div>
    </div>

    <script>
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const compoundName = urlParams.get('name');
        const cid = urlParams.get('cid');
        const smiles = urlParams.get('smiles');
        const embedMode = urlParams.get('embed') === 'true';

        // Apply embed mode styling
        if (embedMode) {
            document.getElementById('container').classList.add('embed-mode');
        }

        // DOM elements
        const molviewIframe = document.getElementById('molview-iframe');
        const loadingDiv = document.getElementById('loading');
        const containerDiv = document.getElementById('molview-container');
        const compoundInfoDiv = document.getElementById('compound-info');
        const modeSelect = document.getElementById('molview-mode');
        const refreshBtn = document.getElementById('refresh-btn');
        const smilesBtn = document.getElementById('smiles-btn');
        const directLink = document.getElementById('direct-link');

        // Initialize viewer
        async function initMolView() {
            try {
                if (!cid && !compoundName && !smiles) {
                    showError('No compound specified', 'Please provide a compound name, CID, or SMILES string.');
                    return;
                }

                console.log('Initializing MolView for:', { cid, compoundName, smiles });

                // Update compound info
                if (!embedMode) {
                    if (compoundName) {
                        compoundInfoDiv.innerHTML = `<strong>${compoundName}</strong>`;
                    } else if (cid) {
                        compoundInfoDiv.innerHTML = `CID: <strong>${cid}</strong>`;
                    } else {
                        compoundInfoDiv.innerHTML = `SMILES: <strong>${smiles.substring(0, 30)}${smiles.length > 30 ? '...' : ''}</strong>`;
                    }
                }

                // Load MolView with the appropriate parameter
                await loadMolView();

                // Setup event listeners
                modeSelect.addEventListener('change', loadMolView);
                refreshBtn.addEventListener('click', loadMolView);
                smilesBtn.addEventListener('click', getAndLoadSmiles);

            } catch (error) {
                console.error('Error initializing MolView:', error);
                showError('Initialization Error', error.message);
            }
        }

        // Load MolView with current settings
        async function loadMolView() {
            try {
                // Determine the parameter to use
                let param = null;
                let paramValue = null;

                // Prioritize SMILES if available, otherwise CID, then try to get CID from name
                if (smiles) {
                    param = 'smiles';
                    paramValue = smiles;
                } else if (cid) {
                    param = 'cid';
                    paramValue = cid;
                } else if (compoundName) {
                    // Try to get CID from compound name
                    const fetchedCid = await getCID(compoundName);
                    if (fetchedCid) {
                        param = 'cid';
                        paramValue = fetchedCid;
                    } else {
                        // If we can't get CID, try to get SMILES directly from name
                        const fetchedSmiles = await getSmilesFromName(compoundName);
                        if (fetchedSmiles) {
                            param = 'smiles';
                            paramValue = fetchedSmiles;
                        } else {
                            showError('Could not resolve', `Could not get CID or SMILES for "${compoundName}"`);
                            return;
                        }
                    }
                }

                if (!paramValue) {
                    showError('No parameter', 'Could not determine valid parameter to load MolView');
                    return;
                }

                // Get selected mode
                const mode = modeSelect.value;

                // Set the direct link for users to open in new tab
                const directUrl = `https://molview.org/?${param}=${encodeURIComponent(paramValue)}&t=2d`;
                directLink.href = directUrl;

                // Construct URL - use embed version first (designed for embedding)
                const embedUrl = `https://embed.molview.org/v1/?mode=${mode}&${param}=${encodeURIComponent(paramValue)}`;

                console.log('Loading MolView embed:', embedUrl);

                molviewIframe.src = embedUrl;

                molviewIframe.onload = () => {
                    loadingDiv.style.display = 'none';
                    containerDiv.style.display = 'block';
                    console.log('MolView embed loaded successfully');
                };

                molviewIframe.onerror = () => {
                    console.warn('MolView embed failed to load, trying direct version as fallback...');
                    // If embed fails, try direct version (won't work in iframe but might work in new tab)
                    molviewIframe.src = directUrl;

                    // Show message to user about CSP issues
                    setTimeout(() => {
                        if (molviewIframe.contentDocument && molviewIframe.contentDocument.body &&
                            molviewIframe.contentDocument.body.innerText &&
                            molviewIframe.contentDocument.body.innerText.includes("blocked")) {
                            showError('CSP Blocked', 'MolView blocked by Content Security Policy. Open in new tab instead using the link in the controls below.');
                        }
                    }, 2000);
                };

            } catch (error) {
                console.error('Error loading MolView:', error);
                showError('Load Error', error.message);
            }
        }

        // Get CID from compound name
        async function getCID(name) {
            try {
                const url = `https://pubchem.ncbi.nlm.nih.gov/rest/pug/compound/name/${encodeURIComponent(name)}/cids/JSON`;
                console.log('Fetching CID from PubChem:', url);

                const response = await fetch(url);
                if (response.ok) {
                    const data = await response.json();
                    if (data.IdentifierList && data.IdentifierList.CID && data.IdentifierList.CID.length > 0) {
                        console.log('Got CID from PubChem:', data.IdentifierList.CID[0]);
                        return data.IdentifierList.CID[0].toString();
                    }
                }
                return null;
            } catch (error) {
                console.error('Error fetching CID:', error);
                return null;
            }
        }

        // Get SMILES from compound name
        async function getSmilesFromName(name) {
            try {
                // First try to get CID then SMILES
                const cid = await getCID(name);
                if (cid) {
                    const smilesUrl = `https://pubchem.ncbi.nlm.nih.gov/rest/pug/compound/cid/${cid}/property/CanonicalSMILES/JSON`;
                    console.log('Fetching SMILES from PubChem:', smilesUrl);

                    const response = await fetch(smilesUrl);
                    if (response.ok) {
                        const data = await response.json();
                        if (data.PropertyTable && data.PropertyTable.Properties && data.PropertyTable.Properties[0]) {
                            console.log('Got SMILES from PubChem:', data.PropertyTable.Properties[0].CanonicalSMILES);
                            return data.PropertyTable.Properties[0].CanonicalSMILES;
                        }
                    }
                }
                
                // If that fails, try other methods (e.g., OPSIN) - would require backend server
                return null;
            } catch (error) {
                console.error('Error fetching SMILES:', error);
                return null;
            }
        }

        // Get and load SMILES specifically
        async function getAndLoadSmiles() {
            try {
                let smilesValue = null;
                
                if (cid) {
                    // Get SMILES from CID
                    const smilesUrl = `https://pubchem.ncbi.nlm.nih.gov/rest/pug/compound/cid/${cid}/property/CanonicalSMILES/JSON`;
                    console.log('Fetching SMILES for CID:', smilesUrl);

                    const response = await fetch(smilesUrl);
                    if (response.ok) {
                        const data = await response.json();
                        if (data.PropertyTable && data.PropertyTable.Properties && data.PropertyTable.Properties[0]) {
                            smilesValue = data.PropertyTable.Properties[0].CanonicalSMILES;
                            console.log('Got SMILES from CID:', smilesValue);
                        }
                    }
                } else if (compoundName) {
                    smilesValue = await getSmilesFromName(compoundName);
                }

                if (smilesValue) {
                    // Update URL parameter
                    const url = new URL(window.location);
                    url.searchParams.set('smiles', smilesValue);
                    if (compoundName) url.searchParams.delete('name');
                    if (cid) url.searchParams.delete('cid');
                    window.history.replaceState({}, '', url);
                    
                    // Update the global variable
                    window.smiles = smilesValue;
                    if (!embedMode) {
                        compoundInfoDiv.innerHTML = `SMILES: <strong>${smilesValue.substring(0, 30)}${smilesValue.length > 30 ? '...' : ''}</strong>`;
                    }
                    
                    await loadMolView();
                } else {
                    showError('SMILES not found', 'Could not retrieve SMILES for the compound');
                }
            } catch (error) {
                console.error('Error getting SMILES:', error);
                showError('Error', error.message);
            }
        }

        // Show error message
        function showError(title, message) {
            loadingDiv.innerHTML = `
                <div class="error-message">
                    <h2>${title}</h2>
                    <p>${message}</p>
                    <p><button class="btn" onclick="initMolView()" style="margin-top: 10px;">Retry</button></p>
                </div>
            `;
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', initMolView);
    </script>
</body>
</html>
