<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local 3D Molecular Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f0f1e;
            color: #fff;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(15, 15, 30, 0.95);
            padding: 10px 15px;
            border-bottom: 2px solid #667eea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
            z-index: 10;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 16px;
            color: #667eea;
            margin-bottom: 3px;
        }

        .compound-info {
            font-size: 12px;
            color: #aaa;
        }

        .viewer-wrapper {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #molview-3d-container {
            width: 100%;
            height: 100%;
            background: #1a1a2e;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #2a2a4e;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid #ef4444;
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
        }

        .controls {
            padding: 10px;
            background: rgba(15, 15, 30, 0.95);
            border-top: 1px solid #333;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            min-width: 120px;
        }

        .control-group label {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 4px;
        }

        .control-group select, .control-group input {
            padding: 6px;
            background: #1a1a2e;
            border: 1px solid #444;
            border-radius: 4px;
            color: white;
        }

        .btn {
            padding: 8px 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .engine-status {
            padding: 8px 10px;
            background: #4ade80;
            color: #1e293b;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
        }

        .engine-status.unavailable {
            background: #f87171;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî¨ Local 3D Molecular Viewer</h1>
            <div class="compound-info" id="compound-info">
                Loading compound...
            </div>
        </div>

        <div class="viewer-wrapper">
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Extracting 3D data from MolView...</p>
            </div>

            <div id="molview-3d-container"></div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="input-type">Input Type</label>
                <select id="input-type">
                    <option value="cid">CID</option>
                    <option value="smiles">SMILES</option>
                    <option value="name">Name</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="compound-input">Compound</label>
                <input type="text" id="compound-input" placeholder="Enter CID, SMILES, or name">
            </div>
            
            <button class="btn" id="load-btn">üîÑ Load</button>
            <button class="btn" id="refresh-btn">üîÑ Refresh</button>
            
            <div class="engine-status" id="engine-status">JSmol Available</div>
        </div>
    </div>

    <!-- Include our extractor script -->
    <script>
        // Use server-provided parameters if available, otherwise get from URL
        const cid = typeof initialParams !== 'undefined' && initialParams.cid ? initialParams.cid : new URLSearchParams(window.location.search).get('cid');
        const name = typeof initialParams !== 'undefined' && initialParams.name ? initialParams.name : new URLSearchParams(window.location.search).get('name');
        const smiles = typeof initialParams !== 'undefined' && initialParams.smiles ? initialParams.smiles : new URLSearchParams(window.location.search).get('smiles');
    </script>
    <script src="molview_3d_extractor.js"></script>

    <script>
        // DOM elements
        const loadingDiv = document.getElementById('loading');
        const containerDiv = document.getElementById('molview-3d-container');
        const compoundInfoDiv = document.getElementById('compound-info');
        const inputType = document.getElementById('input-type');
        const compoundInput = document.getElementById('compound-input');
        const loadBtn = document.getElementById('load-btn');
        const refreshBtn = document.getElementById('refresh-btn');
        const engineStatus = document.getElementById('engine-status');

        // Initialize
        async function initViewer() {
            try {
                let inputValue = '';
                let inputTypeValue = 'cid';

                // Set initial values based on parameters (server-provided or URL)
                if (cid) {
                    inputValue = cid;
                    inputTypeValue = 'cid';
                    compoundInfoDiv.textContent = `CID: ${cid}`;
                } else if (smiles) {
                    inputValue = smiles;
                    inputTypeValue = 'smiles';
                    compoundInfoDiv.textContent = `SMILES: ${smiles.substring(0, 30)}${smiles.length > 30 ? '...' : ''}`;
                } else if (name) {
                    inputValue = name;
                    inputTypeValue = 'name';
                    compoundInfoDiv.textContent = `Name: ${name}`;
                } else {
                    compoundInfoDiv.textContent = 'Enter a compound to view';
                    compoundInput.value = '';
                    return;
                }

                compoundInput.value = inputValue;
                inputType.value = inputTypeValue;

                // Load the compound
                await loadCompound(inputTypeValue, inputValue);

            } catch (error) {
                console.error('Error initializing viewer:', error);
                showError(error.message);
            }
        }

        // Load compound based on input type
        async function loadCompound(type, value) {
            try {
                loadingDiv.style.display = 'block';
                containerDiv.innerHTML = '';
                
                let cidValue = null;
                let smilesValue = null;
                
                // Determine what to extract based on input type
                if (type === 'cid') {
                    cidValue = value;
                    compoundInfoDiv.textContent = `CID: ${value}`;
                } else if (type === 'smiles') {
                    smilesValue = value;
                    compoundInfoDiv.textContent = `SMILES: ${value.substring(0, 30)}${value.length > 30 ? '...' : ''}`;
                } else if (type === 'name') {
                    // Try to convert name to CID
                    try {
                        const pubchemUrl = `https://pubchem.ncbi.nlm.nih.gov/rest/pug/compound/name/${encodeURIComponent(value)}/cids/JSON`;
                        const response = await fetch(pubchemUrl);
                        if (response.ok) {
                            const data = await response.json();
                            if (data.IdentifierList && data.IdentifierList.CID && data.IdentifierList.CID.length > 0) {
                                cidValue = data.IdentifierList.CID[0].toString();
                                compoundInfoDiv.textContent = `Name: ${value} ‚Üí CID: ${cidValue}`;
                            } else {
                                // Try to get SMILES directly if CID not found
                                const smilesUrl = `https://pubchem.ncbi.nlm.nih.gov/rest/pug/compound/name/${encodeURIComponent(value)}/property/CanonicalSMILES/JSON`;
                                const smilesResponse = await fetch(smilesUrl);
                                if (smilesResponse.ok) {
                                    const smilesData = await smilesResponse.json();
                                    if (smilesData.PropertyTable && smilesData.PropertyTable.Properties && 
                                        smilesData.PropertyTable.Properties[0] && smilesData.PropertyTable.Properties[0].CanonicalSMILES) {
                                        smilesValue = smilesData.PropertyTable.Properties[0].CanonicalSMILES;
                                        compoundInfoDiv.textContent = `Name: ${value} ‚Üí SMILES: ${smilesValue.substring(0, 30)}...`;
                                    }
                                }
                            }
                        }
                    } catch (e) {
                        console.warn('Could not convert name to CID:', e);
                        compoundInfoDiv.textContent = `Name: ${value} (could not resolve to CID, trying SMILES)`;
                    }
                }
                
                // Extract 3D data from MolView or other sources
                const data = await molViewExtractor.extractMolViewData(cidValue, smilesValue);
                
                // Render the molecule
                await molViewExtractor.renderMolecule(data, 'molview-3d-container', {
                    width: '100%',
                    height: '100%'
                });
                
                // Hide loading
                loadingDiv.style.display = 'none';
                
                console.log('Molecule loaded successfully:', data);
                
            } catch (error) {
                console.error('Error loading compound:', error);
                showError(error.message);
            }
        }

        // Show error
        function showError(message) {
            loadingDiv.innerHTML = `
                <div class="error-message">
                    <h2>‚ùå Error</h2>
                    <p>${message}</p>
                    <p><button class="btn" onclick="initViewer()" style="margin-top: 10px;">Retry</button></p>
                </div>
            `;
            loadingDiv.style.display = 'block';
        }

        // Event listeners
        loadBtn.addEventListener('click', () => {
            const type = inputType.value;
            const value = compoundInput.value.trim();
            if (value) {
                loadCompound(type, value);
            }
        });

        refreshBtn.addEventListener('click', initViewer);

        // Initialize on load
        window.addEventListener('DOMContentLoaded', initViewer);
    </script>
</body>
</html>
