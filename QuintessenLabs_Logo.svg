<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Gradient for the Q - light contrasted purple -->
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B388FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9C6ADE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C4DFF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Soft glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle shadow -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="4" stdDeviation="6" flood-color="#4A148C" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Dark background circle for contrast -->
  <circle cx="256" cy="256" r="240" fill="#1A1A2E"/>
  
  <!-- Outer ring accent -->
  <circle cx="256" cy="256" r="235" fill="none" stroke="url(#purpleGradient)" stroke-width="3" opacity="0.6"/>
  
  <!-- Main Q shape - stylized as a flask/beaker hybrid -->
  <g filter="url(#shadow)">
    <!-- Q outer circle -->
    <circle cx="256" cy="230" r="130" fill="none" stroke="url(#purpleGradient)" stroke-width="32" stroke-linecap="round"/>
    
    <!-- Q tail - styled as a bubbling reaction/flask spout -->
    <path d="M 320 320 Q 360 360 380 400 L 395 420" 
          fill="none" 
          stroke="url(#purpleGradient)" 
          stroke-width="32" 
          stroke-linecap="round"
          filter="url(#glow)"/>
    
    <!-- Science bubbles on the Q tail -->
    <circle cx="400" cy="390" r="12" fill="#B388FF" opacity="0.9"/>
    <circle cx="420" cy="410" r="8" fill="#9C6ADE" opacity="0.8"/>
    <circle cx="385" cy="420" r="6" fill="#7C4DFF" opacity="0.7"/>
  </g>
  
  <!-- "LABS" text in white -->
  <text x="256" y="460" 
        font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" 
        font-size="56" 
        font-weight="600" 
        fill="#FFFFFF" 
        text-anchor="middle" 
        letter-spacing="12">LABS</text>
  
  <!-- Subtle inner flask detail -->
  <ellipse cx="256" cy="230" rx="65" ry="65" fill="none" stroke="#B388FF" stroke-width="2" opacity="0.3"/>
  
  <!-- Central dot - like a molecule/atom -->
  <circle cx="256" cy="230" r="20" fill="url(#purpleGradient)" filter="url(#glow)"/>
  
</svg>
