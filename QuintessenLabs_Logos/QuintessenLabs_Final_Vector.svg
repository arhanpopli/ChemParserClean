<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <rect width="1024" height="1024" fill="#1A1A2E"/>
  
  <defs>
    <!-- The exact lavender-purple gradient from the PNG -->
    <linearGradient id="liquidGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CBB2FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9C6ADE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C4DFF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glossy reflection effect to match the 'liquid' look -->
    <linearGradient id="glossHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>

    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- High-Fidelity Liquid Q -->
  <g transform="translate(512, 440)" filter="url(#softGlow)">
    <!-- The Thick, Bold Circle of the Q -->
    <path d="M -180 0 A 180 180 0 1 1 180 0 A 180 180 0 0 1 40 175" 
          fill="none" 
          stroke="url(#liquidGradient)" 
          stroke-width="75" 
          stroke-linecap="round"/>
    
    <!-- The Splash Tail (matching v18/Original style) -->
    <path d="M 40 130 C 100 150 180 200 240 280" 
          fill="none" 
          stroke="url(#liquidGradient)" 
          stroke-width="75" 
          stroke-linecap="round"/>
          
    <!-- Glossy Overlays for the 'Wet' Look -->
    <path d="M -140 -60 A 140 140 0 0 1 100 -100" 
          fill="none" 
          stroke="url(#glossHighlight)" 
          stroke-width="15" 
          stroke-linecap="round" 
          opacity="0.6"/>

    <!-- The Bubbles -->
    <circle cx="280" cy="220" r="28" fill="#B388FF" />
    <circle cx="330" cy="270" r="18" fill="#9C6ADE" />
    <circle cx="300" cy="310" r="14" fill="#7C4DFF" />
    <circle cx="350" cy="190" r="8" fill="#FFFFFF" opacity="0.5" />
  </g>

  <!-- Crisp Modern Typography -->
  <text x="512" y="850" 
        font-family="Arial Black, Gadget, sans-serif" 
        font-size="120" 
        font-weight="900" 
        fill="#FFFFFF" 
        text-anchor="middle" 
        letter-spacing="25">LABS</text>
        
  <!-- Underline accent -->
  <rect x="362" y="890" width="300" height="6" fill="url(#liquidGradient)" rx="3"/>
</svg>
