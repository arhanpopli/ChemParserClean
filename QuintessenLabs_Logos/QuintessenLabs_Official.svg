<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" fill="#1A1A2E" rx="40"/>
  
  <defs>
    <!-- Light Purple Gradient -->
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B388FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C4DFF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle Glow for the Q -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Stylized Q -->
  <g transform="translate(256, 220)">
    <!-- Main Circle of Q -->
    <path d="M -100 0 A 100 100 0 1 1 100 0 A 100 100 0 0 1 20 98" 
          fill="none" 
          stroke="url(#purpleGradient)" 
          stroke-width="35" 
          stroke-linecap="round" 
          filter="url(#glow)"/>
    
    <!-- Flowing Tail with Splashes -->
    <path d="M 20 70 Q 60 80 110 130" 
          fill="none" 
          stroke="url(#purpleGradient)" 
          stroke-width="35" 
          stroke-linecap="round" 
          filter="url(#glow)"/>
    
    <!-- Science Bubbles / Dots -->
    <circle cx="140" cy="110" r="15" fill="#B388FF" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.5;0.9" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="165" cy="135" r="10" fill="#9C6ADE" opacity="0.7" />
    <circle cx="145" cy="155" r="7" fill="#7C4DFF" opacity="0.6" />
  </g>

  <!-- LABS Text -->
  <text x="256" y="440" 
        font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" 
        font-size="64" 
        font-weight="700" 
        fill="#FFFFFF" 
        text-anchor="middle" 
        letter-spacing="15">LABS</text>
        
  <!-- Modern detail line -->
  <rect x="180" y="460" width="152" height="2" fill="url(#purpleGradient)" opacity="0.4"/>
</svg>
