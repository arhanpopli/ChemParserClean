<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Small Promo Tile Studio (440x280)</title>
    <script src="html2canvas.min.js"></script>
    <script src="dom-to-image.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #222;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #artboard {
            width: 440px;
            height: 280px;
            position: relative;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .artboard-wrapper {
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .molecules-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            /* Low Z-Index */
            pointer-events: none;
            overflow: hidden;
        }

        .molecule {
            position: absolute;
            filter: drop-shadow(0px 2px 4px rgba(0, 0, 0, 0.1));
        }

        .molecule svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        /* Style molecule bond paths */
        .molecule path.bond {
            stroke: #1a1a2e;
            stroke-width: 2.5px;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Style molecule atom labels */
        .molecule path.atom {
            fill: #1a1a2e;
            stroke: none;
        }

        /* Fallback for paths without class - treat as bonds */
        .molecule path:not([class]) {
            stroke: #1a1a2e;
            stroke-width: 2.5px;
            fill: none;
        }

        /* Content Layout */
        .content-container {
            position: relative;
            /* REQUIRED for z-index */
            z-index: 100;
            /* High Z-index above molecules */
            display: flex;
            align-items: center;
            justify-content: center;
            padding-right: 20px;
        }

        .logo-container img {
            width: 110px;
            height: 110px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.15));
        }

        .text-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            margin-left: 15px;
        }

        .latex-text {
            font-size: 52px;
            line-height: 0.9;
            font-weight: 800;
            color: #2196F3;
            letter-spacing: -2px;
            text-transform: uppercase;
            text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.5), 0px 5px 10px rgba(33, 150, 243, 0.3);
        }

        .chemistry-text {
            font-size: 38px;
            line-height: 0.9;
            font-weight: 800;
            color: #0d1b2a;
            /* Really dark blue */
            letter-spacing: -2px;
            text-transform: uppercase;
            text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.5), 0px 5px 10px rgba(0, 0, 0, 0.1);
        }

        /* Molecule Positions */
        #mol1 {
            top: -10%;
            left: -10%;
            width: 120px;
            opacity: 0.4;
            transform: rotate(-25deg);
        }

        #mol2 {
            bottom: -10%;
            right: -10%;
            width: 130px;
            opacity: 0.5;
            transform: rotate(15deg);
        }

        #mol3 {
            top: -15%;
            right: 10%;
            width: 100px;
            opacity: 0.3;
            transform: rotate(45deg);
        }

        #mol4 {
            bottom: -5%;
            left: 20%;
            width: 90px;
            opacity: 0.3;
            transform: rotate(-10deg) scale(0.8);
        }

        #mol5 {
            top: 40%;
            left: 85%;
            width: 70px;
            opacity: 0.2;
            transform: rotate(65deg);
            filter: blur(1px);
        }

        #mol6 {
            top: 60%;
            left: -5%;
            width: 80px;
            opacity: 0.2;
            transform: rotate(-45deg);
            filter: blur(1px);
        }

        #mol7 {
            top: 10%;
            left: 45%;
            width: 60px;
            opacity: 0.15;
            transform: rotate(180deg);
        }

        #mol8 {
            bottom: 20%;
            right: 35%;
            width: 75px;
            opacity: 0.2;
            transform: rotate(90deg);
            filter: blur(0.5px);
        }

        #mol9 {
            top: 30%;
            left: 20%;
            width: 150px;
            opacity: 0.05;
            transform: rotate(0deg);
        }

        #mol10 {
            bottom: 10%;
            right: 10%;
            width: 140px;
            opacity: 0.05;
            transform: rotate(30deg);
        }

        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 10px 16px;
            font-size: 13px;
            font-weight: 600;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.4);
            min-width: 120px;
        }

        button.secondary {
            background: #555;
        }

        button:hover {
            opacity: 0.9;
        }

        button.loading {
            cursor: wait;
            opacity: 0.7;
        }
    </style>
</head>

    <div class="controls">
        <button onclick="downloadImage('png')" id="btn-png">Download PNG</button>
        <button onclick="downloadImage('jpeg')" id="btn-jpeg" class="secondary">Download JPG</button>
        <button onclick="downloadImage('svg')" id="btn-svg" class="secondary">Download SVG</button>
    </div>

    <script>
        // exact scale 1 for 440x280
        const SCALE = 1;

        function downloadImage(format) {
            const btn = document.getElementById('btn-' + format);
            const originalText = btn.textContent;
            btn.textContent = 'Generating...';
            btn.classList.add('loading');

            const artboard = document.getElementById("artboard");

            // Function to trigger download
            const saveUrl = (dataUrl, ext) => {
                const link = document.createElement('a');
                link.download = `chemistry-latex-small.${ext}`;
                link.href = dataUrl;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                btn.textContent = 'Done!';
                btn.classList.remove('loading');
                setTimeout(() => btn.textContent = originalText, 2000);
            };

            // Use html2canvas as PRIMARY for Raster (PNG/JPG) to effectively handle z-index and overlays
            if (format !== 'svg') {
                html2canvas(artboard, {
                    scale: SCALE,
                    backgroundColor: '#ffffff',
                    useCORS: true,
                    allowTaint: true,
                    logging: false
                    // Removed ignoreElements to verify stability
                }).then(canvas => {
                    const dataUrl = format === 'jpeg' ? canvas.toDataURL('image/jpeg', 0.95) : canvas.toDataURL('image/png');
                    saveUrl(dataUrl, format);
                }).catch(err => {
                    console.error("html2canvas error:", err);
                    alert("Export failed: " + (err.message || err));
                    btn.textContent = originalText;
                    btn.classList.remove('loading');
                });
            } else {
                // Keep dom-to-image for SVG as it produces true vector output
                domtoimage.toSvg(artboard, { width: 440, height: 280, bgcolor: '#ffffff' })
                    .then(function (dataUrl) {
                        saveUrl(dataUrl, format);
                    })
                    .catch(function (error) {
                        console.error('dom-to-image error:', error);
                        alert('SVG Export Failed: ' + error.message);
                        btn.textContent = originalText;
                        btn.classList.remove('loading');
                    });
            }
        }
    </script>
