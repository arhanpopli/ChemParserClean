<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chemistry Renderer - Retro/Vintage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @keyframes crt-flicker {
      0% { opacity: 0.98; }
      50% { opacity: 1; }
      100% { opacity: 0.98; }
    }

    @keyframes scan-line {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }

    body {
      width: 420px;
      font-family: 'Courier New', 'Press Start 2P', monospace;
      color: #00ff00;
      background: #1a0033;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15) 0px,
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 1000;
      animation: crt-flicker 0.3s infinite;
    }

    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: rgba(255, 255, 255, 0.05);
      animation: scan-line 8s linear infinite;
      pointer-events: none;
      z-index: 1001;
    }

    .container {
      background: linear-gradient(135deg, #2a0845 0%, #1a0033 100%);
      min-height: 600px;
      border: 6px solid #ff00ff;
      border-radius: 12px;
      box-shadow:
        0 0 20px #ff00ff,
        inset 0 0 40px rgba(255, 0, 255, 0.2);
      position: relative;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border: 2px solid rgba(255, 0, 255, 0.3);
      border-radius: 6px;
      pointer-events: none;
    }

    .header {
      background: linear-gradient(180deg, #ff00ff 0%, #ff0080 100%);
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid #ffff00;
      position: relative;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 10px,
        rgba(0, 0, 0, 0.1) 10px,
        rgba(0, 0, 0, 0.1) 20px
      );
    }

    .header h1 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #ffff00;
      text-shadow:
        2px 2px 0 #ff0080,
        4px 4px 0 #00ffff;
      position: relative;
      z-index: 1;
      letter-spacing: 2px;
    }

    .header p {
      font-size: 10px;
      color: #00ffff;
      position: relative;
      z-index: 1;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .content {
      padding: 20px;
      max-height: 480px;
      overflow-y: auto;
    }

    .content::-webkit-scrollbar {
      width: 14px;
    }

    .content::-webkit-scrollbar-track {
      background: #1a0033;
      border: 2px solid #ff00ff;
    }

    .content::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #ff00ff 0%, #ffff00 100%);
      border: 2px solid #1a0033;
    }

    .section {
      margin-bottom: 18px;
      background: rgba(255, 0, 255, 0.1);
      padding: 16px;
      border: 3px solid #00ffff;
      border-radius: 8px;
      box-shadow:
        0 0 10px rgba(0, 255, 255, 0.5),
        inset 0 0 20px rgba(0, 255, 255, 0.1);
      position: relative;
    }

    .section::before {
      content: '';
      position: absolute;
      top: -3px;
      left: 20px;
      right: 20px;
      height: 3px;
      background: #ffff00;
    }

    .section-title {
      font-size: 12px;
      font-weight: bold;
      color: #ffff00;
      text-transform: uppercase;
      margin-bottom: 14px;
      letter-spacing: 2px;
      text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
    }

    .section-title::before {
      content: '>';
      margin-right: 8px;
      color: #00ffff;
      font-size: 14px;
    }

    .option {
      padding: 10px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px dotted rgba(0, 255, 255, 0.3);
    }

    .option:last-child {
      border-bottom: none;
    }

    .option label {
      flex: 1;
      cursor: pointer;
    }

    .option strong {
      display: block;
      font-weight: bold;
      color: #00ff00;
      font-size: 12px;
      text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.5);
    }

    .option small {
      display: block;
      color: #ff00ff;
      font-size: 9px;
      margin-top: 3px;
    }

    input[type="checkbox"], input[type="radio"] {
      display: none;
    }

    .toggle {
      width: 48px;
      height: 24px;
      background: #1a0033;
      border: 3px solid #666;
      position: relative;
      cursor: pointer;
      transition: all 0.2s ease;
      flex-shrink: 0;
      margin-left: 10px;
    }

    .toggle::before {
      content: 'OFF';
      position: absolute;
      width: 20px;
      height: 18px;
      background: #666;
      top: 0;
      left: 0;
      transition: all 0.2s ease;
      color: #1a0033;
      font-size: 7px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    input:checked + .toggle {
      background: #1a0033;
      border-color: #00ff00;
      box-shadow: 0 0 10px #00ff00;
    }

    input:checked + .toggle::before {
      left: 22px;
      background: #00ff00;
      content: 'ON';
      box-shadow: 0 0 8px #00ff00;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .radio-option {
      display: flex;
      align-items: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid #ff00ff;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }

    .radio-option::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: #ffff00;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .radio-option:hover {
      background: rgba(255, 0, 255, 0.2);
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
    }

    .radio-option:hover::before {
      opacity: 1;
    }

    .radio-marker {
      width: 16px;
      height: 16px;
      border: 2px solid #00ffff;
      margin-right: 10px;
      position: relative;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    input:checked + .radio-marker {
      background: #00ffff;
      box-shadow: 0 0 10px #00ffff;
    }

    input:checked + .radio-marker::after {
      content: 'X';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #1a0033;
      font-size: 10px;
      font-weight: bold;
    }

    .radio-label strong {
      display: block;
      font-size: 11px;
      font-weight: bold;
      color: #00ff00;
      text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.5);
    }

    .radio-label small {
      display: block;
      font-size: 9px;
      color: #ff00ff;
      margin-top: 2px;
    }

    select {
      width: 100%;
      padding: 8px;
      border: 3px solid #00ffff;
      font-size: 11px;
      margin-top: 8px;
      background: #1a0033;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-weight: bold;
    }

    .info-box {
      background: rgba(255, 255, 0, 0.1);
      border: 2px dashed #ffff00;
      padding: 12px;
      margin-top: 12px;
      font-size: 10px;
      color: #ffff00;
      line-height: 1.6;
      position: relative;
    }

    .info-box::before {
      content: '!';
      position: absolute;
      top: -12px;
      left: 10px;
      background: #ffff00;
      color: #1a0033;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
    }

    .footer {
      background: linear-gradient(180deg, #ff0080 0%, #ff00ff 100%);
      border-top: 4px solid #ffff00;
      padding: 14px 20px;
      text-align: center;
      font-size: 10px;
      color: #ffff00;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: bold;
      position: relative;
    }

    .footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 10px,
        rgba(0, 0, 0, 0.1) 10px,
        rgba(0, 0, 0, 0.1) 20px
      );
    }

    .footer a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 1;
    }

    .pixel-corners {
      position: relative;
    }

    .pixel-corners::before,
    .pixel-corners::after {
      content: '';
      position: absolute;
      width: 12px;
      height: 12px;
      border: 3px solid #ffff00;
    }

    .pixel-corners::before {
      top: -3px;
      left: -3px;
      border-right: none;
      border-bottom: none;
    }

    .pixel-corners::after {
      bottom: -3px;
      right: -3px;
      border-left: none;
      border-top: none;
    }
  </style>
</head>
<body>
  <div class="container pixel-corners">
    <div class="header">
      <h1>CHEMISTRY.EXE</h1>
      <p>Retro 80s/90s CRT Terminal Interface</p>
    </div>

    <div class="content">
      <!-- Main Controls -->
      <div class="section">
        <div class="section-title">Main Controls</div>

        <div class="option">
          <label for="enabledToggle">
            <strong>Extension Status</strong>
            <small>Enable/disable formula rendering</small>
          </label>
          <input type="checkbox" id="enabledToggle" checked>
          <label class="toggle" for="enabledToggle"></label>
        </div>

        <div class="option">
          <label for="mhchemToggle">
            <strong>mhchem Formulas</strong>
            <small>\ce{H2O}, \ce{CO2}</small>
          </label>
          <input type="checkbox" id="mhchemToggle" checked>
          <label class="toggle" for="mhchemToggle"></label>
        </div>

        <div class="option">
          <label for="chemfigToggle">
            <strong>chemfig Structures</strong>
            <small>\chemfig{...}</small>
          </label>
          <input type="checkbox" id="chemfigToggle" checked>
          <label class="toggle" for="chemfigToggle"></label>
        </div>
      </div>

      <!-- Renderer Selection -->
      <div class="section">
        <div class="section-title">Rendering Engine</div>

        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" name="renderingEngine" value="moleculeviewer" checked>
            <div class="radio-marker"></div>
            <div class="radio-label">
              <strong>MoleculeViewer</strong>
              <small>Port 5000 - SMILES</small>
            </div>
          </label>

          <label class="radio-option">
            <input type="radio" name="renderingEngine" value="mol2chemfig">
            <div class="radio-marker"></div>
            <div class="radio-label">
              <strong>mol2chemfig</strong>
              <small>Port 8000 - LaTeX</small>
            </div>
          </label>

          <label class="radio-option">
            <input type="radio" name="renderingEngine" value="pubchem">
            <div class="radio-marker"></div>
            <div class="radio-label">
              <strong>PubChem</strong>
              <small>Port 5002 - API</small>
            </div>
          </label>
        </div>
      </div>

      <!-- Performance -->
      <div class="section">
        <div class="section-title">Performance</div>

        <div class="option">
          <label for="perfModeToggle">
            <strong>Lazy-Loading Mode</strong>
            <small>Visible formulas only</small>
          </label>
          <input type="checkbox" id="perfModeToggle" checked>
          <label class="toggle" for="perfModeToggle"></label>
        </div>
      </div>

      <!-- Developer Mode -->
      <div class="section">
        <div class="section-title">Developer Mode</div>

        <div class="option">
          <label for="devModeToggle">
            <strong>Show Raw Text</strong>
            <small>Display source code</small>
          </label>
          <input type="checkbox" id="devModeToggle">
          <label class="toggle" for="devModeToggle"></label>
        </div>
      </div>
    </div>

    <div class="footer">
      Design 10: Retro/Vintage | <a href="#">HELP.TXT</a>
    </div>
  </div>

  <script src="../popup.js"></script>
</body>
</html>
