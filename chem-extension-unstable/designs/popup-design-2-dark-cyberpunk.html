<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chemistry Renderer - Dark Cyberpunk</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }

    @keyframes neon-pulse {
      0%, 100% { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff; }
      50% { text-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff; }
    }

    body {
      width: 400px;
      font-family: 'Courier New', monospace;
      color: #0ff;
      background: #0a0a0a;
    }

    .container {
      background: linear-gradient(135deg, #1a001a 0%, #0a0015 100%);
      min-height: 600px;
      border: 2px solid #ff00ff;
      box-shadow: 0 0 20px #ff00ff, inset 0 0 50px rgba(255, 0, 255, 0.1);
    }

    .header {
      background: linear-gradient(135deg, #1a001a 0%, #0a0030 100%);
      color: #0ff;
      padding: 25px 20px;
      text-align: center;
      border-bottom: 2px solid #ff00ff;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
      animation: scan 3s linear infinite;
    }

    @keyframes scan {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .header h1 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 6px;
      position: relative;
      z-index: 1;
      animation: neon-pulse 2s ease-in-out infinite;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .header p {
      font-size: 11px;
      opacity: 0.9;
      position: relative;
      z-index: 1;
      color: #ff00ff;
      letter-spacing: 2px;
    }

    .content {
      padding: 20px;
      max-height: 500px;
      overflow-y: auto;
    }

    .content::-webkit-scrollbar {
      width: 10px;
    }

    .content::-webkit-scrollbar-track {
      background: #0a0a0a;
      border: 1px solid #ff00ff;
    }

    .content::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #ff00ff 0%, #0ff 100%);
      border-radius: 5px;
      box-shadow: 0 0 10px #ff00ff;
    }

    .section {
      margin-bottom: 18px;
      background: rgba(0, 255, 255, 0.02);
      padding: 15px;
      border: 1px solid #0ff;
      border-radius: 0;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2), inset 0 0 20px rgba(0, 255, 255, 0.05);
      position: relative;
    }

    .section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(180deg, #ff00ff 0%, #0ff 100%);
    }

    .section-title {
      font-size: 13px;
      font-weight: bold;
      color: #ff00ff;
      text-transform: uppercase;
      margin-bottom: 12px;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #ff00ff;
    }

    .option {
      padding: 10px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(0, 255, 255, 0.1);
    }

    .option:last-child {
      border-bottom: none;
    }

    .option label {
      flex: 1;
      cursor: pointer;
    }

    .option strong {
      display: block;
      font-weight: bold;
      color: #0ff;
      font-size: 13px;
      text-shadow: 0 0 5px #0ff;
    }

    .option small {
      display: block;
      color: #ff00ff;
      font-size: 10px;
      margin-top: 2px;
      opacity: 0.8;
    }

    input[type="checkbox"], input[type="radio"] {
      display: none;
    }

    .toggle {
      width: 50px;
      height: 26px;
      background: #0a0a0a;
      border: 2px solid #666;
      border-radius: 0;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
      flex-shrink: 0;
      margin-left: 10px;
    }

    .toggle::before {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      background: #666;
      border-radius: 0;
      top: 2px;
      left: 2px;
      transition: all 0.3s ease;
      box-shadow: 0 0 5px rgba(255, 0, 255, 0.5);
    }

    input:checked + .toggle {
      background: #0a0a0a;
      border-color: #0ff;
      box-shadow: 0 0 10px #0ff, inset 0 0 10px rgba(0, 255, 255, 0.2);
    }

    input:checked + .toggle::before {
      left: 26px;
      background: #0ff;
      box-shadow: 0 0 15px #0ff;
    }

    select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #0ff;
      border-radius: 0;
      font-size: 12px;
      margin-top: 8px;
      background: #0a0a0a;
      color: #0ff;
      font-family: 'Courier New', monospace;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 10px;
    }

    .radio-option {
      display: flex;
      align-items: center;
      padding: 10px 12px;
      background: rgba(0, 255, 255, 0.02);
      border: 1px solid #0ff;
      border-radius: 0;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .radio-option:hover {
      background: rgba(0, 255, 255, 0.05);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

    .radio-marker {
      width: 16px;
      height: 16px;
      border: 2px solid #0ff;
      border-radius: 0;
      margin-right: 10px;
      position: relative;
      transition: all 0.2s ease;
    }

    input:checked + .radio-marker {
      background: #0ff;
      box-shadow: 0 0 10px #0ff;
    }

    .info-box {
      background: rgba(255, 0, 255, 0.05);
      border: 1px solid #ff00ff;
      padding: 10px;
      margin-top: 10px;
      border-radius: 0;
      font-size: 11px;
      color: #ff00ff;
      line-height: 1.5;
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.2);
    }

    .footer {
      background: #0a0a0a;
      border-top: 2px solid #ff00ff;
      padding: 12px 20px;
      text-align: center;
      font-size: 10px;
      color: #0ff;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .footer a {
      color: #ff00ff;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 0 0 5px #ff00ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>CHEM.SYS</h1>
      <p>DARK CYBERPUNK INTERFACE v2.0</p>
    </div>

    <div class="content">
      <!-- Main Controls -->
      <div class="section">
        <div class="section-title">MAIN CONTROLS</div>

        <div class="option">
          <label for="enabledToggle">
            <strong>Extension Status</strong>
            <small>Enable/disable formula rendering</small>
          </label>
          <input type="checkbox" id="enabledToggle" checked>
          <label class="toggle" for="enabledToggle"></label>
        </div>

        <div class="option">
          <label for="mhchemToggle">
            <strong>mhchem Formulas</strong>
            <small>\ce{H2O}, \ce{CO2}</small>
          </label>
          <input type="checkbox" id="mhchemToggle" checked>
          <label class="toggle" for="mhchemToggle"></label>
        </div>

        <div class="option">
          <label for="chemfigToggle">
            <strong>chemfig Structures</strong>
            <small>\chemfig{...}</small>
          </label>
          <input type="checkbox" id="chemfigToggle" checked>
          <label class="toggle" for="chemfigToggle"></label>
        </div>
      </div>

      <!-- Renderer Selection -->
      <div class="section">
        <div class="section-title">RENDERING ENGINE</div>

        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" name="renderingEngine" value="moleculeviewer" checked>
            <div class="radio-marker"></div>
            <div>
              <strong>MoleculeViewer</strong>
              <small style="display: block;">Port 5000 - SMILES & nomenclature</small>
            </div>
          </label>

          <label class="radio-option">
            <input type="radio" name="renderingEngine" value="mol2chemfig">
            <div class="radio-marker"></div>
            <div>
              <strong>mol2chemfig</strong>
              <small style="display: block;">Port 8000 - ChemFig & LaTeX</small>
            </div>
          </label>

          <label class="radio-option">
            <input type="radio" name="renderingEngine" value="pubchem">
            <div class="radio-marker"></div>
            <div>
              <strong>PubChem</strong>
              <small style="display: block;">Port 5002 - Direct API</small>
            </div>
          </label>
        </div>
      </div>

      <!-- Performance -->
      <div class="section">
        <div class="section-title">PERFORMANCE</div>

        <div class="option">
          <label for="perfModeToggle">
            <strong>Lazy-Loading Mode</strong>
            <small>Only render visible formulas</small>
          </label>
          <input type="checkbox" id="perfModeToggle" checked>
          <label class="toggle" for="perfModeToggle"></label>
        </div>
      </div>

      <!-- Developer Mode -->
      <div class="section">
        <div class="section-title">DEVELOPER MODE</div>

        <div class="option">
          <label for="devModeToggle">
            <strong>Show Raw Text</strong>
            <small>Display chemfig text instead of images</small>
          </label>
          <input type="checkbox" id="devModeToggle">
          <label class="toggle" for="devModeToggle"></label>
        </div>
      </div>
    </div>

    <div class="footer">
      Design 2: Dark Cyberpunk | <a href="#">HELP</a>
    </div>
  </div>

  <script src="../popup.js"></script>
</body>
</html>
