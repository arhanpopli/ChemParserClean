<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chemistry Renderer - Bright Cyberpunk</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @keyframes neonFlicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    @keyframes colorShift {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    @keyframes slideGlitch {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(2px); }
      75% { transform: translateX(-2px); }
    }

    body {
      width: 420px;
      font-family: 'Courier New', 'Consolas', monospace;
      font-size: 13px;
      color: #ff00ff;
      background: #ffffff;
    }

    .container {
      background: linear-gradient(135deg, #fff700 0%, #ff00ff 50%, #00ffff 100%);
      display: flex;
      flex-direction: column;
      min-height: 650px;
      max-height: 650px;
      border: 4px solid #000;
      box-shadow: 8px 8px 0 #000, 16px 16px 0 #ff00ff;
      position: relative;
    }

    .header {
      background: #000;
      color: #00ffff;
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid #ff00ff;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '⚗️⚗️⚗️⚗️⚗️⚗️⚗️⚗️⚗️⚗️';
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      font-size: 40px;
      opacity: 0.05;
      animation: slideGlitch 5s infinite;
    }

    .header h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 4px;
      animation: neonFlicker 3s infinite;
      text-shadow:
        0 0 10px #00ffff,
        0 0 20px #00ffff,
        0 0 30px #ff00ff,
        2px 2px 0 #000;
      position: relative;
      z-index: 1;
    }

    .header p {
      font-size: 12px;
      color: #fff700;
      letter-spacing: 3px;
      text-transform: uppercase;
      position: relative;
      z-index: 1;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: #fff;
    }

    .content::-webkit-scrollbar {
      width: 12px;
    }

    .content::-webkit-scrollbar-track {
      background: #000;
      border: 2px solid #ff00ff;
    }

    .content::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #00ffff, #ff00ff, #fff700);
      border: 2px solid #000;
    }

    .neon-section {
      margin-bottom: 16px;
      background: #000;
      padding: 16px;
      border: 3px solid #ff00ff;
      box-shadow:
        0 0 10px #ff00ff,
        inset 0 0 10px rgba(255, 0, 255, 0.1),
        4px 4px 0 #00ffff;
      position: relative;
    }

    .neon-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00ffff, transparent);
    }

    .section-title {
      font-size: 11px;
      font-weight: bold;
      color: #fff700;
      text-transform: uppercase;
      margin-bottom: 14px;
      padding-bottom: 8px;
      border-bottom: 2px solid #ff00ff;
      letter-spacing: 3px;
      text-shadow: 0 0 10px #fff700;
    }

    .option {
      padding: 12px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255, 0, 255, 0.2);
    }

    .option:last-child {
      border-bottom: none;
    }

    .option label {
      flex: 1;
      cursor: pointer;
    }

    .option strong {
      display: block;
      font-weight: bold;
      color: #00ffff;
      margin-bottom: 4px;
      font-size: 13px;
      text-shadow: 0 0 5px #00ffff;
    }

    .option small {
      display: block;
      color: #999;
      font-size: 11px;
    }

    input[type="checkbox"], input[type="radio"] {
      display: none;
    }

    .toggle {
      display: inline-block;
      width: 50px;
      height: 26px;
      background: #333;
      border: 2px solid #ff00ff;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
      flex-shrink: 0;
      margin-left: 12px;
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
    }

    .toggle::before {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff00ff;
      top: 1px;
      left: 1px;
      transition: left 0.3s ease;
      box-shadow: 0 0 10px #ff00ff;
    }

    input:checked + .toggle {
      border-color: #00ffff;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    input:checked + .toggle::before {
      left: 26px;
      background: #00ffff;
      box-shadow: 0 0 10px #00ffff;
    }

    select, textarea {
      width: 100%;
      padding: 10px;
      border: 3px solid #ff00ff;
      background: #000;
      color: #00ffff;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      margin-top: 8px;
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
    }

    select:focus, textarea:focus {
      outline: none;
      border-color: #00ffff;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    .info-neon {
      background: #000;
      border: 2px solid #fff700;
      padding: 12px;
      margin-top: 12px;
      font-size: 11px;
      color: #fff700;
      line-height: 1.6;
      box-shadow: 0 0 10px rgba(255, 247, 0, 0.3), inset 0 0 10px rgba(255, 247, 0, 0.1);
    }

    button {
      width: 100%;
      padding: 14px;
      background: #000;
      color: #00ffff;
      border: 3px solid #00ffff;
      cursor: pointer;
      font-weight: bold;
      font-size: 13px;
      font-family: 'Courier New', monospace;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: 12px;
      box-shadow:
        0 0 15px rgba(0, 255, 255, 0.5),
        4px 4px 0 #ff00ff;
      transition: all 0.3s;
    }

    button:hover {
      box-shadow:
        0 0 25px rgba(0, 255, 255, 0.8),
        6px 6px 0 #ff00ff;
      transform: translate(-2px, -2px);
    }

    .footer {
      background: #000;
      border-top: 4px solid #ff00ff;
      padding: 14px 16px;
      text-align: center;
      font-size: 10px;
      color: #00ffff;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .footer a {
      color: #fff700;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 0 0 5px #fff700;
    }

    .radio-neon-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .radio-neon {
      padding: 12px;
      background: #000;
      border: 2px solid rgba(255, 0, 255, 0.5);
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 2px 2px 0 rgba(0, 255, 255, 0.3);
    }

    .radio-neon:hover {
      border-color: #ff00ff;
      box-shadow:
        0 0 10px rgba(255, 0, 255, 0.5),
        4px 4px 0 #00ffff;
      transform: translate(-2px, -2px);
    }

    input[type="radio"]:checked + .radio-neon {
      border-color: #00ffff;
      box-shadow:
        0 0 15px rgba(0, 255, 255, 0.7),
        6px 6px 0 #ff00ff;
      transform: translate(-2px, -2px);
    }

    .radio-square {
      width: 18px;
      height: 18px;
      border: 2px solid #ff00ff;
      position: relative;
      flex-shrink: 0;
      background: #000;
    }

    input[type="radio"]:checked + .radio-neon .radio-square {
      border-color: #00ffff;
      box-shadow: 0 0 10px #00ffff;
    }

    input[type="radio"]:checked + .radio-neon .radio-square::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      background: #00ffff;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px #00ffff;
    }

    .status {
      display: none;
      padding: 12px;
      border: 3px solid #00ffff;
      font-size: 12px;
      margin: 12px 0;
      font-weight: bold;
      background: #000;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    .status.show {
      display: block;
      color: #00ffff;
      animation: neonFlicker 2s;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>CHEM::RENDER</h1>
      <p>Bright Cyberpunk</p>
    </div>

    <div class="content">
      <!-- Main Controls -->
      <div class="neon-section">
        <div class="section-title">>>> MAIN CONTROLS</div>

        <div class="option">
          <label for="enabledToggle">
            <strong>EXTENSION STATUS</strong>
            <small>Enable/disable formula rendering</small>
          </label>
          <input type="checkbox" id="enabledToggle" checked>
          <label class="toggle" for="enabledToggle"></label>
        </div>

        <div class="option">
          <label for="mhchemToggle">
            <strong>MHCHEM FORMULAS</strong>
            <small>\ce{H2O}, \ce{CO2}</small>
          </label>
          <input type="checkbox" id="mhchemToggle" checked>
          <label class="toggle" for="mhchemToggle"></label>
        </div>

        <div class="option">
          <label for="chemfigToggle">
            <strong>CHEMFIG STRUCTURES</strong>
            <small>\chemfig{...}</small>
          </label>
          <input type="checkbox" id="chemfigToggle" checked>
          <label class="toggle" for="chemfigToggle"></label>
        </div>
      </div>

      <!-- Renderer Selection -->
      <div class="neon-section">
        <div class="section-title">>>> RENDERING ENGINE</div>

        <div class="radio-neon-group">
          <input type="radio" name="renderingEngine" value="moleculeviewer" id="engine1" checked>
          <label for="engine1" class="radio-neon">
            <div class="radio-square"></div>
            <div>
              <strong style="color: #00ffff;">MOLECULEVIEWER</strong>
              <small>SMILES & nomenclature</small>
            </div>
          </label>

          <input type="radio" name="renderingEngine" value="mol2chemfig" id="engine2">
          <label for="engine2" class="radio-neon">
            <div class="radio-square"></div>
            <div>
              <strong style="color: #00ffff;">MOL2CHEMFIG</strong>
              <small>Chemfig & LaTeX</small>
            </div>
          </label>

          <input type="radio" name="renderingEngine" value="pubchem" id="engine3">
          <label for="engine3" class="radio-neon">
            <div class="radio-square"></div>
            <div>
              <strong style="color: #00ffff;">PUBCHEM API</strong>
              <small>Direct API with 3D</small>
            </div>
          </label>
        </div>
      </div>

      <!-- mol2chemfig Options -->
      <div id="mol2chemfigOptions" class="neon-section" style="display: none;">
        <div class="section-title">>>> MOL2CHEMFIG CONFIG</div>

        <div class="option">
          <label for="m2cfShowCarbonsToggle">
            <strong>SHOW CARBONS</strong>
            <small>Display C labels</small>
          </label>
          <input type="checkbox" id="m2cfShowCarbonsToggle">
          <label class="toggle" for="m2cfShowCarbonsToggle"></label>
        </div>

        <div class="option">
          <label for="m2cfAromaticCirclesToggle">
            <strong>AROMATIC CIRCLES</strong>
            <small>Circles in rings</small>
          </label>
          <input type="checkbox" id="m2cfAromaticCirclesToggle">
          <label class="toggle" for="m2cfAromaticCirclesToggle"></label>
        </div>

        <div class="option">
          <label for="use3DSmilesToggle">
            <strong>3D STEREOCHEMISTRY</strong>
            <small>OPSIN integration</small>
          </label>
          <input type="checkbox" id="use3DSmilesToggle">
          <label class="toggle" for="use3DSmilesToggle"></label>
        </div>
      </div>

      <!-- Image Size -->
      <div class="neon-section">
        <div class="section-title">>>> IMAGE SIZE CTRL</div>

        <div class="option">
          <label for="saveSizePerImageToggle">
            <strong>SAVE PER PAGE</strong>
            <small>Remember size per page</small>
          </label>
          <input type="checkbox" id="saveSizePerImageToggle">
          <label class="toggle" for="saveSizePerImageToggle"></label>
        </div>

        <div class="option">
          <label for="saveSizeBySMILESToggle">
            <strong>SAVE BY SMILES</strong>
            <small>Same size per molecule</small>
          </label>
          <input type="checkbox" id="saveSizeBySMILESToggle">
          <label class="toggle" for="saveSizeBySMILESToggle"></label>
        </div>
      </div>

      <!-- Performance -->
      <div class="neon-section">
        <div class="section-title">>>> PERFORMANCE</div>
        <div class="option">
          <label for="perfModeToggle">
            <strong>LAZY LOADING</strong>
            <small>Render visible only</small>
          </label>
          <input type="checkbox" id="perfModeToggle" checked>
          <label class="toggle" for="perfModeToggle"></label>
        </div>
      </div>

      <!-- Developer -->
      <div class="neon-section">
        <div class="section-title">>>> DEVELOPER MODE</div>
        <div class="option">
          <label for="devModeToggle">
            <strong>RAW TEXT MODE</strong>
            <small>Show code only</small>
          </label>
          <input type="checkbox" id="devModeToggle">
          <label class="toggle" for="devModeToggle"></label>
        </div>
      </div>

      <div class="status" id="status"></div>

    </div>

    <div class="footer">
      CHEM::RENDER v4.0 BRIGHT • <a href="#">[HELP]</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
