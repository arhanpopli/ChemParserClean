<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chemistry Renderer - Modern Design</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      color: #1a1a2e;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow-x: hidden;
    }

    .container {
      background: white;
      min-height: 600px;
      border-radius: 20px;
      margin: 10px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px 25px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 0.3; }
    }

    .header h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      position: relative;
      z-index: 1;
    }

    .header p {
      font-size: 13px;
      opacity: 0.95;
      position: relative;
      z-index: 1;
    }

    .content {
      padding: 25px;
      max-height: 500px;
      overflow-y: auto;
    }

    .content::-webkit-scrollbar {
      width: 8px;
    }

    .content::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    .content::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 10px;
    }

    .section {
      margin-bottom: 25px;
      background: linear-gradient(135deg, #f8f9ff 0%, #fff5fb 100%);
      padding: 20px;
      border-radius: 16px;
      border: 1px solid rgba(102, 126, 234, 0.1);
      transition: all 0.3s ease;
    }

    .section:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.15);
    }

    .section-title {
      font-size: 14px;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-title::before {
      content: '';
      width: 4px;
      height: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 2px;
    }

    .option {
      padding: 12px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    .option:last-child {
      border-bottom: none;
    }

    .option label {
      flex: 1;
      cursor: pointer;
    }

    .option strong {
      display: block;
      font-weight: 600;
      color: #1a1a2e;
      font-size: 14px;
    }

    .option small {
      display: block;
      color: #8e8ea0;
      font-size: 12px;
      margin-top: 3px;
    }

    input[type="checkbox"], input[type="radio"] {
      display: none;
    }

    .toggle {
      width: 52px;
      height: 28px;
      background: linear-gradient(135deg, #e0e0e0 0%, #d0d0d0 100%);
      border-radius: 14px;
      position: relative;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      flex-shrink: 0;
      margin-left: 10px;
    }

    .toggle::before {
      content: '';
      position: absolute;
      width: 24px;
      height: 24px;
      background: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    input:checked + .toggle {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    input:checked + .toggle::before {
      left: 26px;
      box-shadow: 0 2px 12px rgba(102, 126, 234, 0.4);
    }

    select {
      width: 100%;
      padding: 10px 14px;
      border: 2px solid #e8e8f0;
      border-radius: 10px;
      font-size: 13px;
      margin-top: 8px;
      background: white;
      color: #1a1a2e;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .radio-option {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      background: white;
      border: 2px solid #e8e8f0;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .radio-option:hover {
      border-color: #667eea;
      background: #f8f9ff;
    }

    .radio-option input:checked ~ .radio-label {
      color: #667eea;
    }

    .radio-option input:checked ~ * {
      border-color: #667eea;
    }

    input[type="radio"]:checked + .radio-marker {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-color: #667eea;
    }

    .radio-marker {
      width: 20px;
      height: 20px;
      border: 2px solid #d0d0d0;
      border-radius: 50%;
      margin-right: 12px;
      position: relative;
      transition: all 0.2s ease;
    }

    .radio-marker::after {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.2s ease;
    }

    input:checked + .radio-marker::after {
      transform: translate(-50%, -50%) scale(1);
    }

    .info-box {
      background: linear-gradient(135deg, #fff9e6 0%, #fffbf0 100%);
      border-left: 4px solid #fbbf24;
      padding: 12px 15px;
      margin-top: 12px;
      border-radius: 8px;
      font-size: 12px;
      color: #92400e;
      line-height: 1.6;
    }

    .footer {
      background: linear-gradient(135deg, #f8f9ff 0%, #fff5fb 100%);
      border-top: 1px solid rgba(102, 126, 234, 0.1);
      padding: 15px 25px;
      text-align: center;
      font-size: 12px;
      color: #8e8ea0;
      font-weight: 500;
    }

    .footer a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }

    .footer a:hover {
      color: #764ba2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Chemistry Renderer</h1>
      <p>Modern gradient design with smooth animations</p>
    </div>

    <div class="content">
      <!-- Main Controls -->
      <div class="section">
        <div class="section-title">Main Controls</div>

        <div class="option">
          <label for="enabledToggle">
            <strong>Extension Status</strong>
            <small>Enable/disable formula rendering</small>
          </label>
          <input type="checkbox" id="enabledToggle" checked>
          <label class="toggle" for="enabledToggle"></label>
        </div>

        <div class="option">
          <label for="mhchemToggle">
            <strong>mhchem Formulas</strong>
            <small>\ce{H2O}, \ce{CO2}</small>
          </label>
          <input type="checkbox" id="mhchemToggle" checked>
          <label class="toggle" for="mhchemToggle"></label>
        </div>

        <div class="option">
          <label for="chemfigToggle">
            <strong>chemfig Structures</strong>
            <small>\chemfig{...}</small>
          </label>
          <input type="checkbox" id="chemfigToggle" checked>
          <label class="toggle" for="chemfigToggle"></label>
        </div>
      </div>

      <!-- Renderer Selection -->
      <div class="section">
        <div class="section-title">Rendering Engine</div>

        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" name="renderingEngine" value="moleculeviewer" checked>
            <div class="radio-marker"></div>
            <div class="radio-label">
              <strong>MoleculeViewer</strong>
              <small style="display: block; margin-top: 2px;">Port 5000 - SMILES & nomenclature</small>
            </div>
          </label>

          <label class="radio-option">
            <input type="radio" name="renderingEngine" value="mol2chemfig">
            <div class="radio-marker"></div>
            <div class="radio-label">
              <strong>mol2chemfig</strong>
              <small style="display: block; margin-top: 2px;">Port 8000 - ChemFig & LaTeX</small>
            </div>
          </label>

          <label class="radio-option">
            <input type="radio" name="renderingEngine" value="pubchem">
            <div class="radio-marker"></div>
            <div class="radio-label">
              <strong>PubChem</strong>
              <small style="display: block; margin-top: 2px;">Port 5002 - Direct API & 3D models</small>
            </div>
          </label>
        </div>
      </div>

      <!-- Performance -->
      <div class="section">
        <div class="section-title">Performance</div>

        <div class="option">
          <label for="perfModeToggle">
            <strong>Lazy-Loading Mode</strong>
            <small>Only render visible formulas</small>
          </label>
          <input type="checkbox" id="perfModeToggle" checked>
          <label class="toggle" for="perfModeToggle"></label>
        </div>
      </div>

      <!-- Developer Mode -->
      <div class="section">
        <div class="section-title">Developer Mode</div>

        <div class="option">
          <label for="devModeToggle">
            <strong>Show Raw Text</strong>
            <small>Display chemfig text instead of images</small>
          </label>
          <input type="checkbox" id="devModeToggle">
          <label class="toggle" for="devModeToggle"></label>
        </div>
      </div>
    </div>

    <div class="footer">
      Design 1: Modern Gradient | <a href="#">Help</a>
    </div>
  </div>

  <script src="../popup.js"></script>
</body>
</html>
