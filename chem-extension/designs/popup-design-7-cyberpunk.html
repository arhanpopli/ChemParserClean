<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chemistry Renderer - Bright Cyberpunk</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @keyframes glitch-anim {
      0% { clip-path: inset(40% 0 61% 0); }
      20% { clip-path: inset(92% 0 1% 0); }
      40% { clip-path: inset(43% 0 1% 0); }
      60% { clip-path: inset(25% 0 58% 0); }
      80% { clip-path: inset(54% 0 7% 0); }
      100% { clip-path: inset(58% 0 43% 0); }
    }

    @keyframes neon-flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #00ffff,
                     0 0 20px #00ffff, 0 0 30px #00ffff;
      }
      20%, 24%, 55% {
        text-shadow: none;
      }
    }

    body {
      width: 400px;
      font-family: 'Arial Black', sans-serif;
      color: #00ffff;
      background: #000;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
      background-size: 400% 400%;
      animation: gradient-shift 3s ease infinite;
      opacity: 0.3;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: #000;
      min-height: 600px;
      position: relative;
      z-index: 1;
      border: 3px solid #00ffff;
      box-shadow: 0 0 20px #00ffff, inset 0 0 20px rgba(0, 255, 255, 0.1);
    }

    .header {
      background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
      padding: 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
      border-bottom: 3px solid #ffff00;
    }

    .header::after {
      content: 'CHEM';
      position: absolute;
      top: 20px;
      left: 0;
      right: 0;
      font-size: 28px;
      font-weight: bold;
      color: #00ffff;
      opacity: 0.05;
      animation: glitch-anim 2s infinite;
    }

    .header h1 {
      font-size: 26px;
      font-weight: 900;
      margin-bottom: 5px;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 3px;
      position: relative;
      z-index: 1;
      animation: neon-flicker 5s infinite;
    }

    .header p {
      font-size: 10px;
      color: #ffff00;
      position: relative;
      z-index: 1;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: bold;
    }

    .content {
      padding: 20px;
      max-height: 500px;
      overflow-y: auto;
    }

    .content::-webkit-scrollbar {
      width: 12px;
    }

    .content::-webkit-scrollbar-track {
      background: #111;
      border: 2px solid #00ffff;
    }

    .content::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #ff00ff 0%, #00ffff 100%);
      border: 2px solid #000;
    }

    .section {
      margin-bottom: 16px;
      background: linear-gradient(135deg, rgba(255, 0, 255, 0.1) 0%, rgba(0, 255, 255, 0.1) 100%);
      padding: 16px;
      border: 2px solid;
      border-image: linear-gradient(135deg, #ff00ff, #00ffff, #ffff00) 1;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      position: relative;
    }

    .section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #ffff00, transparent);
      animation: scan-line 2s linear infinite;
    }

    @keyframes scan-line {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .section-title {
      font-size: 14px;
      font-weight: 900;
      color: #ffff00;
      text-transform: uppercase;
      margin-bottom: 12px;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #ffff00;
    }

    .option {
      padding: 10px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(0, 255, 255, 0.2);
    }

    .option:last-child {
      border-bottom: none;
    }

    .option label {
      flex: 1;
      cursor: pointer;
    }

    .option strong {
      display: block;
      font-weight: 900;
      color: #00ffff;
      font-size: 13px;
      text-shadow: 0 0 8px #00ffff;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .option small {
      display: block;
      color: #ff00ff;
      font-size: 10px;
      margin-top: 2px;
      font-weight: bold;
    }

    input[type="checkbox"], input[type="radio"] {
      display: none;
    }

    .toggle {
      width: 54px;
      height: 28px;
      background: #111;
      border: 2px solid #666;
      position: relative;
      cursor: pointer;
      transition: all 0.2s ease;
      flex-shrink: 0;
      margin-left: 10px;
      clip-path: polygon(5% 0%, 100% 0%, 95% 100%, 0% 100%);
    }

    .toggle::before {
      content: '';
      position: absolute;
      width: 22px;
      height: 22px;
      background: #666;
      top: 1px;
      left: 1px;
      transition: all 0.2s ease;
      clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%);
    }

    input:checked + .toggle {
      background: #111;
      border-color: #00ffff;
      box-shadow: 0 0 15px #00ffff, inset 0 0 10px rgba(0, 255, 255, 0.3);
    }

    input:checked + .toggle::before {
      left: 27px;
      background: #00ffff;
      box-shadow: 0 0 15px #00ffff;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 10px;
    }

    .radio-option {
      display: flex;
      align-items: center;
      padding: 10px 12px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #00ffff;
      cursor: pointer;
      transition: all 0.2s ease;
      clip-path: polygon(2% 0%, 100% 0%, 98% 100%, 0% 100%);
    }

    .radio-option:hover {
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    .radio-marker {
      width: 16px;
      height: 16px;
      border: 2px solid #00ffff;
      margin-right: 10px;
      position: relative;
      transition: all 0.2s ease;
      flex-shrink: 0;
      clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%);
    }

    input:checked + .radio-marker {
      background: #00ffff;
      box-shadow: 0 0 10px #00ffff;
    }

    .radio-label strong {
      display: block;
      font-size: 13px;
      font-weight: 900;
      color: #00ffff;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .radio-label small {
      display: block;
      font-size: 10px;
      color: #ff00ff;
      font-weight: bold;
    }

    select {
      width: 100%;
      padding: 8px 12px;
      border: 2px solid #00ffff;
      font-size: 12px;
      margin-top: 8px;
      background: #000;
      color: #00ffff;
      font-family: 'Arial Black', sans-serif;
      font-weight: bold;
      text-transform: uppercase;
      clip-path: polygon(2% 0%, 100% 0%, 98% 100%, 0% 100%);
    }

    .info-box {
      background: rgba(255, 255, 0, 0.1);
      border: 2px solid #ffff00;
      padding: 10px;
      margin-top: 10px;
      font-size: 11px;
      color: #ffff00;
      line-height: 1.5;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.3);
    }

    .footer {
      background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
      border-top: 3px solid #ffff00;
      padding: 12px 20px;
      text-align: center;
      font-size: 11px;
      color: #fff;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: 900;
    }

    .footer a {
      color: #ffff00;
      text-decoration: none;
      font-weight: 900;
      text-shadow: 0 0 5px #ffff00;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>CHEM.EXE</h1>
      <p>Bright Cyberpunk Tech Interface</p>
    </div>

    <div class="content">
      <!-- Main Controls -->
      <div class="section">
        <div class="section-title">Main Controls</div>

        <div class="option">
          <label for="enabledToggle">
            <strong>Status</strong>
            <small>Enable/disable formula rendering</small>
          </label>
          <input type="checkbox" id="enabledToggle" checked>
          <label class="toggle" for="enabledToggle"></label>
        </div>

        <div class="option">
          <label for="mhchemToggle">
            <strong>mhchem</strong>
            <small>\ce{H2O}, \ce{CO2}</small>
          </label>
          <input type="checkbox" id="mhchemToggle" checked>
          <label class="toggle" for="mhchemToggle"></label>
        </div>

        <div class="option">
          <label for="chemfigToggle">
            <strong>chemfig</strong>
            <small>\chemfig{...}</small>
          </label>
          <input type="checkbox" id="chemfigToggle" checked>
          <label class="toggle" for="chemfigToggle"></label>
        </div>
      </div>

      <!-- Renderer Selection -->
      <div class="section">
        <div class="section-title">Engine</div>

        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" name="renderingEngine" value="moleculeviewer" checked>
            <div class="radio-marker"></div>
            <div class="radio-label">
              <strong>MolView</strong>
              <small>Port 5000 - SMILES</small>
            </div>
          </label>

          <label class="radio-option">
            <input type="radio" name="renderingEngine" value="mol2chemfig">
            <div class="radio-marker"></div>
            <div class="radio-label">
              <strong>M2CF</strong>
              <small>Port 8000 - LaTeX</small>
            </div>
          </label>

          <label class="radio-option">
            <input type="radio" name="renderingEngine" value="pubchem">
            <div class="radio-marker"></div>
            <div class="radio-label">
              <strong>PubChem</strong>
              <small>Port 5002 - API</small>
            </div>
          </label>
        </div>
      </div>

      <!-- Performance -->
      <div class="section">
        <div class="section-title">Performance</div>

        <div class="option">
          <label for="perfModeToggle">
            <strong>Lazy Load</strong>
            <small>Visible formulas only</small>
          </label>
          <input type="checkbox" id="perfModeToggle" checked>
          <label class="toggle" for="perfModeToggle"></label>
        </div>
      </div>

      <!-- Developer Mode -->
      <div class="section">
        <div class="section-title">Developer</div>

        <div class="option">
          <label for="devModeToggle">
            <strong>Raw Text</strong>
            <small>Show source instead of render</small>
          </label>
          <input type="checkbox" id="devModeToggle">
          <label class="toggle" for="devModeToggle"></label>
        </div>
      </div>
    </div>

    <div class="footer">
      Design 7: Bright Cyberpunk | <a href="#">HELP</a>
    </div>
  </div>

  <script src="../popup.js"></script>
</body>
</html>
