<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chemistry Renderer - Neumorphism</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      font-family: 'Segoe UI', sans-serif;
      color: #2c3e50;
      background: #e0e5ec;
    }

    .container {
      background: #e0e5ec;
      min-height: 600px;
      padding: 15px;
    }

    .header {
      background: #e0e5ec;
      padding: 30px 20px;
      text-align: center;
      border-radius: 20px;
      box-shadow:
        9px 9px 16px rgba(163, 177, 198, 0.6),
        -9px -9px 16px rgba(255, 255, 255, 0.5);
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #2c3e50;
    }

    .header p {
      font-size: 13px;
      color: #7f8c8d;
    }

    .content {
      max-height: 480px;
      overflow-y: auto;
      padding-right: 5px;
    }

    .content::-webkit-scrollbar {
      width: 8px;
    }

    .content::-webkit-scrollbar-track {
      background: #e0e5ec;
      border-radius: 10px;
    }

    .content::-webkit-scrollbar-thumb {
      background: #a3b1c6;
      border-radius: 10px;
      box-shadow: inset 2px 2px 5px rgba(163, 177, 198, 0.5);
    }

    .section {
      margin-bottom: 20px;
      background: #e0e5ec;
      padding: 20px;
      border-radius: 20px;
      box-shadow:
        9px 9px 16px rgba(163, 177, 198, 0.6),
        -9px -9px 16px rgba(255, 255, 255, 0.5);
    }

    .section-title {
      font-size: 13px;
      font-weight: 700;
      color: #5a6c7d;
      margin-bottom: 16px;
      letter-spacing: 0.5px;
    }

    .option {
      padding: 14px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .option label {
      flex: 1;
      cursor: pointer;
    }

    .option strong {
      display: block;
      font-weight: 600;
      color: #2c3e50;
      font-size: 14px;
    }

    .option small {
      display: block;
      color: #95a5a6;
      font-size: 12px;
      margin-top: 3px;
    }

    input[type="checkbox"], input[type="radio"] {
      display: none;
    }

    .toggle {
      width: 52px;
      height: 28px;
      background: #e0e5ec;
      border-radius: 14px;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
      flex-shrink: 0;
      margin-left: 10px;
      box-shadow:
        inset 4px 4px 8px rgba(163, 177, 198, 0.6),
        inset -4px -4px 8px rgba(255, 255, 255, 0.5);
    }

    .toggle::before {
      content: '';
      position: absolute;
      width: 24px;
      height: 24px;
      background: #e0e5ec;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: all 0.3s ease;
      box-shadow:
        3px 3px 6px rgba(163, 177, 198, 0.6),
        -3px -3px 6px rgba(255, 255, 255, 0.5);
    }

    input:checked + .toggle {
      box-shadow:
        inset 4px 4px 8px rgba(102, 126, 234, 0.3),
        inset -4px -4px 8px rgba(255, 255, 255, 0.3);
    }

    input:checked + .toggle::before {
      left: 26px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      box-shadow:
        3px 3px 6px rgba(102, 126, 234, 0.4),
        -1px -1px 4px rgba(255, 255, 255, 0.8);
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 10px;
    }

    .radio-option {
      display: flex;
      align-items: center;
      padding: 14px 16px;
      background: #e0e5ec;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow:
        5px 5px 10px rgba(163, 177, 198, 0.6),
        -5px -5px 10px rgba(255, 255, 255, 0.5);
    }

    .radio-option:active {
      box-shadow:
        inset 3px 3px 6px rgba(163, 177, 198, 0.6),
        inset -3px -3px 6px rgba(255, 255, 255, 0.5);
    }

    .radio-marker {
      width: 20px;
      height: 20px;
      background: #e0e5ec;
      border-radius: 50%;
      margin-right: 12px;
      position: relative;
      transition: all 0.2s ease;
      flex-shrink: 0;
      box-shadow:
        inset 3px 3px 6px rgba(163, 177, 198, 0.6),
        inset -3px -3px 6px rgba(255, 255, 255, 0.5);
    }

    input:checked + .radio-marker {
      box-shadow:
        inset 3px 3px 6px rgba(102, 126, 234, 0.4),
        inset -2px -2px 4px rgba(255, 255, 255, 0.5);
    }

    input:checked + .radio-marker::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow:
        2px 2px 4px rgba(102, 126, 234, 0.5),
        -1px -1px 3px rgba(255, 255, 255, 0.8);
    }

    .radio-label strong {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #2c3e50;
    }

    .radio-label small {
      display: block;
      font-size: 11px;
      color: #7f8c8d;
      margin-top: 2px;
    }

    select {
      width: 100%;
      padding: 10px 14px;
      border: none;
      border-radius: 12px;
      font-size: 13px;
      margin-top: 8px;
      background: #e0e5ec;
      color: #2c3e50;
      cursor: pointer;
      box-shadow:
        inset 4px 4px 8px rgba(163, 177, 198, 0.6),
        inset -4px -4px 8px rgba(255, 255, 255, 0.5);
    }

    select:focus {
      outline: none;
    }

    .info-box {
      background: #e0e5ec;
      border-left: 4px solid #667eea;
      padding: 12px 14px;
      margin-top: 12px;
      border-radius: 10px;
      font-size: 12px;
      color: #5a6c7d;
      line-height: 1.6;
      box-shadow:
        5px 5px 10px rgba(163, 177, 198, 0.6),
        -5px -5px 10px rgba(255, 255, 255, 0.5);
    }

    .footer {
      background: #e0e5ec;
      border-radius: 20px;
      padding: 16px 20px;
      text-align: center;
      font-size: 12px;
      color: #7f8c8d;
      margin-top: 20px;
      box-shadow:
        9px 9px 16px rgba(163, 177, 198, 0.6),
        -9px -9px 16px rgba(255, 255, 255, 0.5);
    }

    .footer a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Chemistry Renderer</h1>
      <p>Neumorphism design with soft 3D shadows</p>
    </div>

    <div class="content">
      <!-- Main Controls -->
      <div class="section">
        <div class="section-title">Main Controls</div>

        <div class="option">
          <label for="enabledToggle">
            <strong>Extension Status</strong>
            <small>Enable/disable formula rendering</small>
          </label>
          <input type="checkbox" id="enabledToggle" checked>
          <label class="toggle" for="enabledToggle"></label>
        </div>

        <div class="option">
          <label for="mhchemToggle">
            <strong>mhchem Formulas</strong>
            <small>\ce{H2O}, \ce{CO2}</small>
          </label>
          <input type="checkbox" id="mhchemToggle" checked>
          <label class="toggle" for="mhchemToggle"></label>
        </div>

        <div class="option">
          <label for="chemfigToggle">
            <strong>chemfig Structures</strong>
            <small>\chemfig{...}</small>
          </label>
          <input type="checkbox" id="chemfigToggle" checked>
          <label class="toggle" for="chemfigToggle"></label>
        </div>
      </div>

      <!-- Renderer Selection -->
      <div class="section">
        <div class="section-title">Rendering Engine</div>

        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" name="renderingEngine" value="moleculeviewer" checked>
            <div class="radio-marker"></div>
            <div class="radio-label">
              <strong>MoleculeViewer</strong>
              <small>Port 5000 - SMILES & nomenclature</small>
            </div>
          </label>

          <label class="radio-option">
            <input type="radio" name="renderingEngine" value="mol2chemfig">
            <div class="radio-marker"></div>
            <div class="radio-label">
              <strong>mol2chemfig</strong>
              <small>Port 8000 - ChemFig & LaTeX</small>
            </div>
          </label>

          <label class="radio-option">
            <input type="radio" name="renderingEngine" value="pubchem">
            <div class="radio-marker"></div>
            <div class="radio-label">
              <strong>PubChem</strong>
              <small>Port 5002 - Direct API</small>
            </div>
          </label>
        </div>
      </div>

      <!-- Performance -->
      <div class="section">
        <div class="section-title">Performance</div>

        <div class="option">
          <label for="perfModeToggle">
            <strong>Lazy-Loading Mode</strong>
            <small>Only render visible formulas</small>
          </label>
          <input type="checkbox" id="perfModeToggle" checked>
          <label class="toggle" for="perfModeToggle"></label>
        </div>
      </div>

      <!-- Developer Mode -->
      <div class="section">
        <div class="section-title">Developer Mode</div>

        <div class="option">
          <label for="devModeToggle">
            <strong>Show Raw Text</strong>
            <small>Display chemfig text instead of images</small>
          </label>
          <input type="checkbox" id="devModeToggle">
          <label class="toggle" for="devModeToggle"></label>
        </div>
      </div>
    </div>

    <div class="footer">
      Design 8: Neumorphism â€¢ <a href="#">Help</a>
    </div>
  </div>

  <script src="../popup.js"></script>
</body>
</html>
