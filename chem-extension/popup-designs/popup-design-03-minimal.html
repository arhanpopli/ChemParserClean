<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chemistry Renderer - Minimal Clean</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      background: #fff;
    }

    .container {
      background: #fff;
      display: flex;
      flex-direction: column;
      min-height: 650px;
      max-height: 650px;
    }

    .header {
      padding: 40px 30px 30px;
      text-align: left;
      border-bottom: 1px solid #000;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 300;
      letter-spacing: -1px;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 12px;
      color: #666;
      font-weight: 300;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 30px;
    }

    .content::-webkit-scrollbar {
      width: 4px;
    }

    .content::-webkit-scrollbar-track {
      background: transparent;
    }

    .content::-webkit-scrollbar-thumb {
      background: #ccc;
    }

    .section {
      margin-bottom: 40px;
    }

    .section-title {
      font-size: 10px;
      font-weight: 600;
      color: #999;
      text-transform: uppercase;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .option {
      padding: 16px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #f0f0f0;
    }

    .option:last-child {
      border-bottom: none;
    }

    .option label {
      flex: 1;
      cursor: pointer;
    }

    .option strong {
      display: block;
      font-weight: 400;
      color: #000;
      margin-bottom: 4px;
      font-size: 14px;
    }

    .option small {
      display: block;
      color: #999;
      font-size: 12px;
      font-weight: 300;
    }

    input[type="checkbox"], input[type="radio"] {
      display: none;
    }

    .toggle {
      display: inline-block;
      width: 40px;
      height: 22px;
      background: #e0e0e0;
      border-radius: 11px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s ease;
      flex-shrink: 0;
      margin-left: 16px;
    }

    .toggle::before {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      background: #fff;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: left 0.3s ease;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    input:checked + .toggle {
      background: #000;
    }

    input:checked + .toggle::before {
      left: 20px;
    }

    select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 0;
      font-size: 13px;
      margin-top: 12px;
      background: #fff;
      color: #000;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-weight: 300;
    }

    select:focus, textarea:focus {
      outline: none;
      border-color: #000;
    }

    .info-box {
      background: #f8f8f8;
      padding: 16px;
      margin-top: 16px;
      font-size: 12px;
      color: #666;
      line-height: 1.8;
      font-weight: 300;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 400;
      font-size: 13px;
      margin-top: 12px;
      transition: background 0.2s;
      letter-spacing: 0.5px;
    }

    button:hover {
      background: #333;
    }

    .footer {
      background: #fff;
      border-top: 1px solid #000;
      padding: 20px 30px;
      text-align: center;
      font-size: 11px;
      color: #999;
      font-weight: 300;
    }

    .footer a {
      color: #000;
      text-decoration: none;
      font-weight: 400;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 0;
      margin-top: 12px;
    }

    .radio-option {
      padding: 16px 0;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .radio-option:last-child {
      border-bottom: none;
    }

    .radio-option:hover {
      color: #000;
    }

    input[type="radio"]:checked + .radio-option {
      background: #f8f8f8;
    }

    .radio-indicator {
      width: 16px;
      height: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 50%;
      position: relative;
      flex-shrink: 0;
    }

    input[type="radio"]:checked + .radio-option .radio-indicator {
      border-color: #000;
    }

    input[type="radio"]:checked + .radio-option .radio-indicator::after {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      background: #000;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .status {
      display: none;
      padding: 16px;
      font-size: 12px;
      margin: 16px 0;
      font-weight: 300;
      border-left: 2px solid #000;
      background: #f8f8f8;
    }

    .status.show {
      display: block;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Chemistry</h1>
      <p>Minimal renderer</p>
    </div>

    <div class="content">
      <!-- Main Controls -->
      <div class="section">
        <div class="section-title">Controls</div>

        <div class="option">
          <label for="enabledToggle">
            <strong>Extension</strong>
            <small>Enable rendering</small>
          </label>
          <input type="checkbox" id="enabledToggle" checked>
          <label class="toggle" for="enabledToggle"></label>
        </div>

        <div class="option">
          <label for="mhchemToggle">
            <strong>mhchem</strong>
            <small>\ce{H2O}</small>
          </label>
          <input type="checkbox" id="mhchemToggle" checked>
          <label class="toggle" for="mhchemToggle"></label>
        </div>

        <div class="option">
          <label for="chemfigToggle">
            <strong>chemfig</strong>
            <small>\chemfig{...}</small>
          </label>
          <input type="checkbox" id="chemfigToggle" checked>
          <label class="toggle" for="chemfigToggle"></label>
        </div>
      </div>

      <!-- Renderer Selection -->
      <div class="section">
        <div class="section-title">Engine</div>

        <div class="radio-group">
          <input type="radio" name="renderingEngine" value="moleculeviewer" id="engine1" checked>
          <label for="engine1" class="radio-option">
            <div class="radio-indicator"></div>
            <div>
              <strong>MoleculeViewer</strong>
              <small>SMILES & nomenclature</small>
            </div>
          </label>

          <input type="radio" name="renderingEngine" value="mol2chemfig" id="engine2">
          <label for="engine2" class="radio-option">
            <div class="radio-indicator"></div>
            <div>
              <strong>mol2chemfig</strong>
              <small>LaTeX rendering</small>
            </div>
          </label>

          <input type="radio" name="renderingEngine" value="pubchem" id="engine3">
          <label for="engine3" class="radio-option">
            <div class="radio-indicator"></div>
            <div>
              <strong>PubChem</strong>
              <small>Direct API</small>
            </div>
          </label>
        </div>
      </div>

      <!-- mol2chemfig Options -->
      <div id="mol2chemfigOptions" class="section" style="display: none;">
        <div class="section-title">Options</div>

        <div class="option">
          <label for="m2cfShowCarbonsToggle">
            <strong>Show Carbons</strong>
            <small>Display C labels</small>
          </label>
          <input type="checkbox" id="m2cfShowCarbonsToggle">
          <label class="toggle" for="m2cfShowCarbonsToggle"></label>
        </div>

        <div class="option">
          <label for="m2cfAromaticCirclesToggle">
            <strong>Aromatic Circles</strong>
            <small>Circles in rings</small>
          </label>
          <input type="checkbox" id="m2cfAromaticCirclesToggle">
          <label class="toggle" for="m2cfAromaticCirclesToggle"></label>
        </div>

        <div class="option">
          <label for="use3DSmilesToggle">
            <strong>3D Stereochemistry</strong>
            <small>OPSIN integration</small>
          </label>
          <input type="checkbox" id="use3DSmilesToggle">
          <label class="toggle" for="use3DSmilesToggle"></label>
        </div>
      </div>

      <!-- Image Size Controls -->
      <div class="section">
        <div class="section-title">Image Size</div>

        <div class="option">
          <label for="saveSizePerImageToggle">
            <strong>Per Page</strong>
            <small>Save size per page</small>
          </label>
          <input type="checkbox" id="saveSizePerImageToggle">
          <label class="toggle" for="saveSizePerImageToggle"></label>
        </div>

        <div class="option">
          <label for="saveSizeBySMILESToggle">
            <strong>By SMILES</strong>
            <small>Same size per molecule</small>
          </label>
          <input type="checkbox" id="saveSizeBySMILESToggle">
          <label class="toggle" for="saveSizeBySMILESToggle"></label>
        </div>
      </div>

      <!-- Performance -->
      <div class="section">
        <div class="section-title">Performance</div>
        <div class="option">
          <label for="perfModeToggle">
            <strong>Lazy Loading</strong>
            <small>Render visible only</small>
          </label>
          <input type="checkbox" id="perfModeToggle" checked>
          <label class="toggle" for="perfModeToggle"></label>
        </div>
      </div>

      <!-- Developer Mode -->
      <div class="section">
        <div class="section-title">Developer</div>
        <div class="option">
          <label for="devModeToggle">
            <strong>Raw Text</strong>
            <small>Show code only</small>
          </label>
          <input type="checkbox" id="devModeToggle">
          <label class="toggle" for="devModeToggle"></label>
        </div>
      </div>

      <div class="status" id="status"></div>

    </div>

    <div class="footer">
      Chemistry Renderer â€¢ <a href="#">Help</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
