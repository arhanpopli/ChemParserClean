<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chemistry Renderer - Neumorphism</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 420px;
      font-family: 'SF Pro', -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 14px;
      color: #4a5568;
      background: #e0e5ec;
    }

    .container {
      background: #e0e5ec;
      display: flex;
      flex-direction: column;
      min-height: 650px;
      max-height: 650px;
      padding: 20px;
    }

    .header {
      background: #e0e5ec;
      color: #2d3748;
      padding: 24px 20px;
      text-align: center;
      border-radius: 20px;
      box-shadow:
        12px 12px 24px #a3b1c6,
        -12px -12px 24px #ffffff;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #2d3748;
    }

    .header p {
      font-size: 13px;
      color: #718096;
      font-weight: 400;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding-right: 4px;
    }

    .content::-webkit-scrollbar {
      width: 8px;
    }

    .content::-webkit-scrollbar-track {
      background: #e0e5ec;
    }

    .content::-webkit-scrollbar-thumb {
      background: #e0e5ec;
      border-radius: 4px;
      box-shadow:
        inset 4px 4px 8px #a3b1c6,
        inset -4px -4px 8px #ffffff;
    }

    .neu-section {
      margin-bottom: 18px;
      background: #e0e5ec;
      padding: 20px;
      border-radius: 16px;
      box-shadow:
        8px 8px 16px #a3b1c6,
        -8px -8px 16px #ffffff;
    }

    .section-title {
      font-size: 11px;
      font-weight: 700;
      color: #718096;
      text-transform: uppercase;
      margin-bottom: 16px;
      letter-spacing: 1px;
    }

    .option {
      padding: 14px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .option:not(:last-child) {
      border-bottom: 1px solid rgba(163, 177, 198, 0.2);
    }

    .option label {
      flex: 1;
      cursor: pointer;
    }

    .option strong {
      display: block;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 4px;
      font-size: 13px;
    }

    .option small {
      display: block;
      color: #a0aec0;
      font-size: 12px;
    }

    input[type="checkbox"], input[type="radio"] {
      display: none;
    }

    .toggle {
      display: inline-block;
      width: 52px;
      height: 28px;
      background: #e0e5ec;
      border-radius: 14px;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
      flex-shrink: 0;
      margin-left: 12px;
      box-shadow:
        inset 4px 4px 8px #a3b1c6,
        inset -4px -4px 8px #ffffff;
    }

    .toggle::before {
      content: '';
      position: absolute;
      width: 24px;
      height: 24px;
      background: #e0e5ec;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: left 0.3s ease;
      box-shadow:
        3px 3px 6px #a3b1c6,
        -3px -3px 6px #ffffff;
    }

    input:checked + .toggle {
      box-shadow:
        inset 4px 4px 8px #a3b1c6,
        inset -4px -4px 8px #ffffff;
    }

    input:checked + .toggle::before {
      left: 26px;
      box-shadow:
        4px 4px 8px #a3b1c6,
        -2px -2px 6px #ffffff;
    }

    select, textarea {
      width: 100%;
      padding: 12px 14px;
      border: none;
      border-radius: 10px;
      font-size: 13px;
      margin-top: 10px;
      background: #e0e5ec;
      color: #2d3748;
      box-shadow:
        inset 4px 4px 8px #a3b1c6,
        inset -4px -4px 8px #ffffff;
      font-family: 'SF Pro', -apple-system, sans-serif;
    }

    select:focus, textarea:focus {
      outline: none;
    }

    .info-neu {
      background: #e0e5ec;
      padding: 14px;
      margin-top: 12px;
      border-radius: 10px;
      font-size: 12px;
      color: #4a5568;
      line-height: 1.6;
      box-shadow:
        inset 3px 3px 6px #a3b1c6,
        inset -3px -3px 6px #ffffff;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #e0e5ec;
      color: #2d3748;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      margin-top: 12px;
      transition: all 0.3s;
      box-shadow:
        6px 6px 12px #a3b1c6,
        -6px -6px 12px #ffffff;
    }

    button:hover {
      box-shadow:
        4px 4px 8px #a3b1c6,
        -4px -4px 8px #ffffff;
    }

    button:active {
      box-shadow:
        inset 4px 4px 8px #a3b1c6,
        inset -4px -4px 8px #ffffff;
    }

    .footer {
      background: #e0e5ec;
      border-radius: 16px;
      padding: 16px 20px;
      text-align: center;
      font-size: 11px;
      color: #718096;
      margin-top: 20px;
      box-shadow:
        6px 6px 12px #a3b1c6,
        -6px -6px 12px #ffffff;
    }

    .footer a {
      color: #4a5568;
      text-decoration: none;
      font-weight: 600;
    }

    .radio-neu-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 12px;
    }

    .radio-neu {
      padding: 14px;
      background: #e0e5ec;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow:
        4px 4px 8px #a3b1c6,
        -4px -4px 8px #ffffff;
    }

    .radio-neu:hover {
      box-shadow:
        2px 2px 4px #a3b1c6,
        -2px -2px 4px #ffffff;
    }

    input[type="radio"]:checked + .radio-neu {
      box-shadow:
        inset 4px 4px 8px #a3b1c6,
        inset -4px -4px 8px #ffffff;
    }

    .radio-circle-neu {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #e0e5ec;
      position: relative;
      flex-shrink: 0;
      box-shadow:
        inset 3px 3px 6px #a3b1c6,
        inset -3px -3px 6px #ffffff;
    }

    input[type="radio"]:checked + .radio-neu .radio-circle-neu::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      background: #e0e5ec;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow:
        2px 2px 4px #a3b1c6,
        -2px -2px 4px #ffffff;
    }

    .status {
      display: none;
      padding: 14px;
      border-radius: 10px;
      font-size: 12px;
      margin: 14px 0;
      font-weight: 500;
      background: #e0e5ec;
      box-shadow:
        inset 3px 3px 6px #a3b1c6,
        inset -3px -3px 6px #ffffff;
    }

    .status.show {
      display: block;
      color: #2d3748;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>‚öóÔ∏è Chemistry Renderer</h1>
      <p>Neumorphism Design</p>
    </div>

    <div class="content">
      <!-- Main Controls -->
      <div class="neu-section">
        <div class="section-title">Main Controls</div>

        <div class="option">
          <label for="enabledToggle">
            <strong>Extension Status</strong>
            <small>Enable/disable formula rendering</small>
          </label>
          <input type="checkbox" id="enabledToggle" checked>
          <label class="toggle" for="enabledToggle"></label>
        </div>

        <div class="option">
          <label for="mhchemToggle">
            <strong>mhchem Formulas</strong>
            <small>\ce{H2O}, \ce{CO2}</small>
          </label>
          <input type="checkbox" id="mhchemToggle" checked>
          <label class="toggle" for="mhchemToggle"></label>
        </div>

        <div class="option">
          <label for="chemfigToggle">
            <strong>chemfig Structures</strong>
            <small>\chemfig{...}</small>
          </label>
          <input type="checkbox" id="chemfigToggle" checked>
          <label class="toggle" for="chemfigToggle"></label>
        </div>
      </div>

      <!-- Renderer Selection -->
      <div class="neu-section">
        <div class="section-title">Rendering Engine</div>

        <div class="radio-neu-group">
          <input type="radio" name="renderingEngine" value="moleculeviewer" id="engine1" checked>
          <label for="engine1" class="radio-neu">
            <div class="radio-circle-neu"></div>
            <div>
              <strong>üß™ MoleculeViewer</strong>
              <small style="display: block; margin-top: 2px;">SMILES & nomenclature</small>
            </div>
          </label>

          <input type="radio" name="renderingEngine" value="mol2chemfig" id="engine2">
          <label for="engine2" class="radio-neu">
            <div class="radio-circle-neu"></div>
            <div>
              <strong>üìê mol2chemfig</strong>
              <small style="display: block; margin-top: 2px;">Chemfig & LaTeX</small>
            </div>
          </label>

          <input type="radio" name="renderingEngine" value="pubchem" id="engine3">
          <label for="engine3" class="radio-neu">
            <div class="radio-circle-neu"></div>
            <div>
              <strong>üåê PubChem</strong>
              <small style="display: block; margin-top: 2px;">Direct API with 3D</small>
            </div>
          </label>
        </div>
      </div>

      <!-- mol2chemfig Options -->
      <div id="mol2chemfigOptions" class="neu-section" style="display: none;">
        <div class="section-title">mol2chemfig Options</div>

        <div class="option">
          <label for="m2cfShowCarbonsToggle">
            <strong>Show Carbons</strong>
            <small>Display C labels</small>
          </label>
          <input type="checkbox" id="m2cfShowCarbonsToggle">
          <label class="toggle" for="m2cfShowCarbonsToggle"></label>
        </div>

        <div class="option">
          <label for="m2cfAromaticCirclesToggle">
            <strong>Aromatic Circles</strong>
            <small>Circles in rings</small>
          </label>
          <input type="checkbox" id="m2cfAromaticCirclesToggle">
          <label class="toggle" for="m2cfAromaticCirclesToggle"></label>
        </div>

        <div class="option">
          <label for="use3DSmilesToggle">
            <strong>3D Stereochemistry</strong>
            <small>OPSIN integration</small>
          </label>
          <input type="checkbox" id="use3DSmilesToggle">
          <label class="toggle" for="use3DSmilesToggle"></label>
        </div>
      </div>

      <!-- Image Size -->
      <div class="neu-section">
        <div class="section-title">Image Size</div>

        <div class="option">
          <label for="saveSizePerImageToggle">
            <strong>Save Per Page</strong>
            <small>Remember size per page</small>
          </label>
          <input type="checkbox" id="saveSizePerImageToggle">
          <label class="toggle" for="saveSizePerImageToggle"></label>
        </div>

        <div class="option">
          <label for="saveSizeBySMILESToggle">
            <strong>Save By SMILES</strong>
            <small>Same size per molecule</small>
          </label>
          <input type="checkbox" id="saveSizeBySMILESToggle">
          <label class="toggle" for="saveSizeBySMILESToggle"></label>
        </div>
      </div>

      <!-- Performance -->
      <div class="neu-section">
        <div class="section-title">Performance</div>
        <div class="option">
          <label for="perfModeToggle">
            <strong>Lazy Loading</strong>
            <small>Render visible only</small>
          </label>
          <input type="checkbox" id="perfModeToggle" checked>
          <label class="toggle" for="perfModeToggle"></label>
        </div>
      </div>

      <!-- Developer -->
      <div class="neu-section">
        <div class="section-title">Developer</div>
        <div class="option">
          <label for="devModeToggle">
            <strong>Raw Text Mode</strong>
            <small>Show code only</small>
          </label>
          <input type="checkbox" id="devModeToggle">
          <label class="toggle" for="devModeToggle"></label>
        </div>
      </div>

      <div class="status" id="status"></div>

    </div>

    <div class="footer">
      Chemistry Renderer v4.0 ‚Ä¢ <a href="#">Help</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
