<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chemistry Renderer - Retro/Vintage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @keyframes scanlines {
      0% { background-position: 0 0; }
      100% { background-position: 0 100%; }
    }

    @keyframes crt-flicker {
      0%, 100% { opacity: 0.98; }
      50% { opacity: 1; }
    }

    body {
      width: 420px;
      font-family: 'Courier New', 'Consolas', monospace;
      font-size: 14px;
      color: #2d2d2d;
      background: #f4e4c1;
      image-rendering: pixelated;
    }

    .container {
      background: linear-gradient(180deg, #f4e4c1 0%, #e6d5b8 100%);
      display: flex;
      flex-direction: column;
      min-height: 650px;
      max-height: 650px;
      border: 8px solid #8b4513;
      box-shadow:
        inset 0 0 20px rgba(139, 69, 19, 0.3),
        0 0 0 2px #d2691e,
        0 8px 16px rgba(0, 0, 0, 0.4);
      position: relative;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.03) 0px,
        rgba(0, 0, 0, 0.03) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      animation: scanlines 8s linear infinite;
      z-index: 100;
    }

    .header {
      background: linear-gradient(180deg, #cd853f 0%, #8b4513 100%);
      color: #f4e4c1;
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid #d2691e;
      box-shadow: inset 0 -2px 8px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .header::before {
      content: '‚òÖ';
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      color: #ffd700;
    }

    .header::after {
      content: '‚òÖ';
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      color: #ffd700;
    }

    .header h1 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 6px;
      text-shadow: 2px 2px 0 #8b4513;
      letter-spacing: 2px;
    }

    .header p {
      font-size: 12px;
      color: #ffd700;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 1px 1px 0 #8b4513;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 18px;
      position: relative;
      z-index: 1;
    }

    .content::-webkit-scrollbar {
      width: 14px;
    }

    .content::-webkit-scrollbar-track {
      background: #d2b48c;
      border: 2px solid #8b4513;
    }

    .content::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #cd853f, #8b4513);
      border: 2px solid #8b4513;
    }

    .retro-panel {
      margin-bottom: 16px;
      background: #f5deb3;
      padding: 16px;
      border: 4px solid #8b4513;
      box-shadow:
        4px 4px 0 #d2691e,
        inset 0 0 10px rgba(139, 69, 19, 0.1);
      position: relative;
    }

    .retro-panel::before {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      right: 4px;
      bottom: 4px;
      border: 1px dotted #d2691e;
      pointer-events: none;
    }

    .panel-title {
      font-size: 12px;
      font-weight: bold;
      color: #8b4513;
      text-transform: uppercase;
      margin-bottom: 14px;
      padding-bottom: 8px;
      border-bottom: 3px double #8b4513;
      letter-spacing: 2px;
      text-align: center;
    }

    .option {
      padding: 12px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px dashed #d2691e;
    }

    .option:last-child {
      border-bottom: none;
    }

    .option label {
      flex: 1;
      cursor: pointer;
    }

    .option strong {
      display: block;
      font-weight: bold;
      color: #8b4513;
      margin-bottom: 4px;
      font-size: 13px;
    }

    .option small {
      display: block;
      color: #a0826d;
      font-size: 11px;
      font-style: italic;
    }

    input[type="checkbox"], input[type="radio"] {
      display: none;
    }

    .retro-switch {
      display: inline-block;
      width: 50px;
      height: 26px;
      background: #a0826d;
      border: 3px solid #8b4513;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
      flex-shrink: 0;
      margin-left: 12px;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .retro-switch::before {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: linear-gradient(135deg, #f5deb3 0%, #d2b48c 100%);
      border: 2px solid #8b4513;
      top: 0px;
      left: 0px;
      transition: left 0.3s ease;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    input:checked + .retro-switch {
      background: #cd853f;
    }

    input:checked + .retro-switch::before {
      left: 24px;
      background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
    }

    select, textarea {
      width: 100%;
      padding: 10px;
      border: 3px solid #8b4513;
      background: #f5deb3;
      color: #2d2d2d;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      margin-top: 10px;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    select:focus, textarea:focus {
      outline: none;
      border-color: #cd853f;
      background: #fff8dc;
    }

    .retro-info {
      background: #fff8dc;
      border: 3px double #8b4513;
      padding: 12px;
      margin-top: 12px;
      font-size: 12px;
      color: #8b4513;
      line-height: 1.6;
      box-shadow: inset 0 0 10px rgba(139, 69, 19, 0.1);
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(180deg, #cd853f 0%, #8b4513 100%);
      color: #f4e4c1;
      border: 4px solid #8b4513;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      font-family: 'Courier New', monospace;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: 12px;
      box-shadow:
        4px 4px 0 #d2691e,
        inset 0 -2px 4px rgba(0, 0, 0, 0.3);
      transition: all 0.2s;
      text-shadow: 1px 1px 0 #000;
    }

    button:hover {
      background: linear-gradient(180deg, #d2691e 0%, #a0522d 100%);
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0 #8b4513;
    }

    button:active {
      transform: translate(4px, 4px);
      box-shadow: none;
    }

    .footer {
      background: linear-gradient(180deg, #8b4513 0%, #654321 100%);
      border-top: 4px solid #d2691e;
      padding: 14px 16px;
      text-align: center;
      font-size: 11px;
      color: #f4e4c1;
      box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .footer a {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
    }

    .retro-radio-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .retro-radio {
      padding: 12px;
      background: #f5deb3;
      border: 3px solid #8b4513;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 3px 3px 0 #d2691e;
    }

    .retro-radio:hover {
      background: #fff8dc;
      transform: translate(-1px, -1px);
      box-shadow: 4px 4px 0 #d2691e;
    }

    input[type="radio"]:checked + .retro-radio {
      background: #ffd700;
      border-color: #ff8c00;
      box-shadow: 5px 5px 0 #d2691e;
      transform: translate(-2px, -2px);
    }

    .retro-radio-box {
      width: 18px;
      height: 18px;
      border: 3px solid #8b4513;
      position: relative;
      flex-shrink: 0;
      background: #f5deb3;
    }

    input[type="radio"]:checked + .retro-radio .retro-radio-box {
      background: #ff8c00;
      border-color: #8b4513;
    }

    input[type="radio"]:checked + .retro-radio .retro-radio-box::after {
      content: '‚úì';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 14px;
      font-weight: bold;
    }

    .status {
      display: none;
      padding: 12px;
      border: 4px solid #8b4513;
      font-size: 12px;
      margin: 12px 0;
      font-weight: bold;
      background: #f5deb3;
      box-shadow: 4px 4px 0 #d2691e;
    }

    .status.show {
      display: block;
      color: #8b4513;
      background: #98fb98;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>‚öóÔ∏è CHEMISTRY LAB</h1>
      <p>Retro Edition 1990</p>
    </div>

    <div class="content">
      <!-- Main Controls -->
      <div class="retro-panel">
        <div class="panel-title">‚ú¶ Main Controls ‚ú¶</div>

        <div class="option">
          <label for="enabledToggle">
            <strong>Extension Status</strong>
            <small>Enable/disable formula rendering</small>
          </label>
          <input type="checkbox" id="enabledToggle" checked>
          <label class="retro-switch" for="enabledToggle"></label>
        </div>

        <div class="option">
          <label for="mhchemToggle">
            <strong>mhchem Formulas</strong>
            <small>\ce{H2O}, \ce{CO2}</small>
          </label>
          <input type="checkbox" id="mhchemToggle" checked>
          <label class="retro-switch" for="mhchemToggle"></label>
        </div>

        <div class="option">
          <label for="chemfigToggle">
            <strong>chemfig Structures</strong>
            <small>\chemfig{...}</small>
          </label>
          <input type="checkbox" id="chemfigToggle" checked>
          <label class="retro-switch" for="chemfigToggle"></label>
        </div>
      </div>

      <!-- Renderer Selection -->
      <div class="retro-panel">
        <div class="panel-title">‚ú¶ Rendering Engine ‚ú¶</div>

        <div class="retro-radio-group">
          <input type="radio" name="renderingEngine" value="moleculeviewer" id="engine1" checked>
          <label for="engine1" class="retro-radio">
            <div class="retro-radio-box"></div>
            <div>
              <strong>üß™ MoleculeViewer</strong>
              <small style="display: block; margin-top: 2px;">SMILES & nomenclature rendering</small>
            </div>
          </label>

          <input type="radio" name="renderingEngine" value="mol2chemfig" id="engine2">
          <label for="engine2" class="retro-radio">
            <div class="retro-radio-box"></div>
            <div>
              <strong>üìê mol2chemfig</strong>
              <small style="display: block; margin-top: 2px;">Chemfig & LaTeX rendering</small>
            </div>
          </label>

          <input type="radio" name="renderingEngine" value="pubchem" id="engine3">
          <label for="engine3" class="retro-radio">
            <div class="retro-radio-box"></div>
            <div>
              <strong>üåê PubChem</strong>
              <small style="display: block; margin-top: 2px;">Direct API with 3D models</small>
            </div>
          </label>
        </div>
      </div>

      <!-- mol2chemfig Options -->
      <div id="mol2chemfigOptions" class="retro-panel" style="display: none;">
        <div class="panel-title">‚ú¶ mol2chemfig Options ‚ú¶</div>

        <div class="option">
          <label for="m2cfShowCarbonsToggle">
            <strong>Show Carbon Atoms</strong>
            <small>Display C labels in structure</small>
          </label>
          <input type="checkbox" id="m2cfShowCarbonsToggle">
          <label class="retro-switch" for="m2cfShowCarbonsToggle"></label>
        </div>

        <div class="option">
          <label for="m2cfAromaticCirclesToggle">
            <strong>Aromatic Circles</strong>
            <small>Draw circles in aromatic rings</small>
          </label>
          <input type="checkbox" id="m2cfAromaticCirclesToggle">
          <label class="retro-switch" for="m2cfAromaticCirclesToggle"></label>
        </div>

        <div class="option">
          <label for="use3DSmilesToggle">
            <strong>3D Stereochemistry</strong>
            <small>Use OPSIN for 3D SMILES</small>
          </label>
          <input type="checkbox" id="use3DSmilesToggle">
          <label class="retro-switch" for="use3DSmilesToggle"></label>
        </div>
      </div>

      <!-- Image Size Controls -->
      <div class="retro-panel">
        <div class="panel-title">‚ú¶ Image Size Controls ‚ú¶</div>

        <div class="option">
          <label for="saveSizePerImageToggle">
            <strong>Save Size Per Page</strong>
            <small>Remember image size for each page</small>
          </label>
          <input type="checkbox" id="saveSizePerImageToggle">
          <label class="retro-switch" for="saveSizePerImageToggle"></label>
        </div>

        <div class="option">
          <label for="saveSizeBySMILESToggle">
            <strong>Save Size By SMILES</strong>
            <small>Same size for all molecules</small>
          </label>
          <input type="checkbox" id="saveSizeBySMILESToggle">
          <label class="retro-switch" for="saveSizeBySMILESToggle"></label>
        </div>
      </div>

      <!-- Performance -->
      <div class="retro-panel">
        <div class="panel-title">‚ú¶ Performance ‚ú¶</div>
        <div class="option">
          <label for="perfModeToggle">
            <strong>Lazy-Loading Mode</strong>
            <small>Only render visible formulas</small>
          </label>
          <input type="checkbox" id="perfModeToggle" checked>
          <label class="retro-switch" for="perfModeToggle"></label>
        </div>
      </div>

      <!-- Developer Mode -->
      <div class="retro-panel">
        <div class="panel-title">‚ú¶ Developer Mode ‚ú¶</div>
        <div class="option">
          <label for="devModeToggle">
            <strong>Show Raw Text</strong>
            <small>Display code instead of images</small>
          </label>
          <input type="checkbox" id="devModeToggle">
          <label class="retro-switch" for="devModeToggle"></label>
        </div>
      </div>

      <div class="status" id="status"></div>

    </div>

    <div class="footer">
      Chemistry Renderer v4.0 Retro ‚Ä¢ <a href="#">Help Manual</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
