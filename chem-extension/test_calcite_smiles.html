<!DOCTYPE html>
<html>
<head>
    <title>Calcite SMILES Test</title>
    <script src="smiles-drawer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .test-case {
            border: 1px solid #444;
            padding: 15px;
            border-radius: 8px;
            background: #2a2a2a;
        }
        .test-case h3 {
            margin-top: 0;
            color: #4CAF50;
        }
        .smiles-code {
            font-family: monospace;
            background: #333;
            padding: 5px 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            word-break: break-all;
        }
        svg {
            background: white;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Calcite SMILES Rendering Test</h1>
    <p>Testing how SmilesDrawer renders the ionic SMILES for calcite</p>

    <div class="container">
        <div class="test-case">
            <h3>Calcite (Ionic SMILES from API)</h3>
            <div class="smiles-code">[Ca+2].C(=O)([O-])[O-]</div>
            <svg id="calcite-ionic" width="300" height="200"></svg>
        </div>

        <div class="test-case">
            <h3>Calcite (Covalent representation)</h3>
            <div class="smiles-code">[Ca]OC(=O)O</div>
            <svg id="calcite-covalent" width="300" height="200"></svg>
        </div>

        <div class="test-case">
            <h3>Quartz (for comparison)</h3>
            <div class="smiles-code">O=[Si]=O</div>
            <svg id="quartz" width="300" height="200"></svg>
        </div>

        <div class="test-case">
            <h3>Ethanol (organic compound test)</h3>
            <div class="smiles-code">CCO</div>
            <svg id="ethanol" width="300" height="200"></svg>
        </div>
    </div>

    <h2>Results</h2>
    <div id="results"></div>

    <script>
        const tests = [
            { id: 'calcite-ionic', smiles: '[Ca+2].C(=O)([O-])[O-]', name: 'Calcite Ionic' },
            { id: 'calcite-covalent', smiles: '[Ca]OC(=O)O', name: 'Calcite Covalent' },
            { id: 'quartz', smiles: 'O=[Si]=O', name: 'Quartz' },
            { id: 'ethanol', smiles: 'CCO', name: 'Ethanol' }
        ];

        const options = {
            width: 300,
            height: 200,
            bondThickness: 1.5,
            bondLength: 25,
            shortBondLength: 0.85,
            bondSpacing: 4,
            atomVisualization: 'default',
            isomeric: true,
            debug: false,
            terminalCarbons: true,
            explicitHydrogens: true,
            overlapSensitivity: 0.42,
            overlapResolutionIterations: 1,
            compactDrawing: true,
            fontSizeLarge: 11,
            fontSizeSmall: 5,
            padding: 20
        };

        const resultsDiv = document.getElementById('results');

        console.log('SmilesDrawer object:', SmilesDrawer);
        console.log('Available methods:', Object.keys(SmilesDrawer));

        tests.forEach(test => {
            try {
                const drawer = new SmilesDrawer.SvgDrawer(options);

                SmilesDrawer.parse(test.smiles, function(tree) {
                    console.log(`Parsed ${test.name}:`, tree);
                    drawer.draw(tree, test.id, 'light');
                    resultsDiv.innerHTML += `<p style="color: #4CAF50;">✅ ${test.name}: Rendered successfully</p>`;
                    console.log(`✅ ${test.name} rendered:`, test.smiles);
                }, function(err) {
                    document.getElementById(test.id).innerHTML = `<text x="10" y="50" fill="red">Error: ${err}</text>`;
                    resultsDiv.innerHTML += `<p style="color: red;">❌ ${test.name}: ${err}</p>`;
                    console.error(`❌ ${test.name} failed:`, err);
                });
            } catch(e) {
                console.error(`Exception for ${test.name}:`, e);
                resultsDiv.innerHTML += `<p style="color: red;">❌ ${test.name}: Exception - ${e.message}</p>`;
            }
        });
    </script>
</body>
</html>
