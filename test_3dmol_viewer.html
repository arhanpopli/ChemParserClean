<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Molecular Viewer - 3Dmol.js</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f0f1e;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        .controls {
            background: rgba(15, 15, 30, 0.95);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .input-group div {
            flex: 1;
            min-width: 200px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #1a1a2e;
            color: white;
        }

        .btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .btn-secondary {
            background: #764ba2;
        }

        .btn-success {
            background: #4ade80;
            color: #1e293b;
        }

        .viewer-container {
            width: 100%;
            height: 600px;
            background: #1a1a2e;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
            position: relative;
        }

        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }

        .status.success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status.error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .status.loading {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .examples {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 10px;
        }

        .example-btn {
            padding: 8px 12px;
            background: rgba(102, 126, 234, 0.2);
            color: #a5b4fc;
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .example-btn:hover {
            background: rgba(102, 126, 234, 0.3);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .control-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 6px;
        }

        .control-section h3 {
            color: #a5b4fc;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¬ Advanced Molecular Viewer - 3Dmol.js</h1>
        
        <div class="controls">
            <div class="input-group">
                <div>
                    <label for="identifier">Compound Identifier:</label>
                    <input type="text" id="identifier" placeholder="e.g., 2244, 1CRN, 1ABC, caffeine" value="1CRN">
                </div>
                <div>
                    <label for="id-type">Identifier Type:</label>
                    <select id="id-type">
                        <option value="cid">PubChem CID</option>
                        <option value="pdbid" selected>PDB ID (Protein)</option>
                        <option value="name">Name</option>
                    </select>
                </div>
            </div>
            
            <div class="controls-grid">
                <div class="control-section">
                    <h3>Representation</h3>
                    <select id="representation">
                        <option value="cartoon">Cartoon (Ribbon)</option>
                        <option value="stick">Stick</option>
                        <option value="sphere">Sphere</option>
                        <option value="line">Line</option>
                        <option value="cross">Cross</option>
                        <option value="surface">Surface</option>
                    </select>
                </div>
                
                <div class="control-section">
                    <h3>Color Scheme</h3>
                    <select id="color-scheme">
                        <option value="spectrum">Spectrum (Rainbow)</option>
                        <option value="chain">By Chain</option>
                        <option value="whiteCarbon">White Carbon</option>
                        <option value="byElement">By Element</option>
                        <option value="secondary">Secondary Structure</option>
                    </select>
                </div>
                
                <div class="control-section">
                    <h3>Atom Radius</h3>
                    <input type="range" id="atom-radius" min="0.1" max="0.5" step="0.05" value="0.15">
                    <span id="radius-value">0.15</span>
                </div>
            </div>
            
            <div class="actions">
                <button class="btn" id="render-btn">Render Structure</button>
                <button class="btn" id="clear-btn">Clear Viewer</button>
                <button class="btn" id="spin-btn">Toggle Spin</button>
                <button class="btn" id="surface-btn">Surface View</button>
            </div>
            
            <div id="status" class="status" style="display: none;"></div>
            <div id="compound-info" class="status" style="display: none;"></div>
        </div>
        
        <div class="viewer-container" id="viewer-container">
            <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #667eea; font-size: 18px;">
                Load a compound to view in 3D
            </div>
        </div>
        
        <div class="examples">
            <button class="example-btn" onclick="loadExample('1CRN', 'pdbid', 'cartoon')">Lysozyme (1CRN)</button>
            <button class="example-btn" onclick="loadExample('1TIM', 'pdbid', 'cartoon')">Triose Phosphate (1TIM)</button>
            <button class="example-btn" onclick="loadExample('1ABC', 'pdbid', 'stick')">Sample Protein (1ABC)</button>
            <button class="example-btn" onclick="loadExample('2244', 'cid', 'stick')">Caffeine (2244)</button>
            <button class="example-btn" onclick="loadExample('1599', 'cid', 'stick')">Aspirin (1599)</button>
            <button class="example-btn" onclick="loadExample('1CFC', 'pdbid', 'cartoon')">Antibody (1CFC)</button>
        </div>
    </div>

    <!-- Load 3Dmol.js library -->
    <script src="https://3dmol.org/build/3Dmol-min.js"></script>
    <script src="advanced_molviewer_3dmol.js"></script>

    <script>
        // DOM elements
        const identifierInput = document.getElementById('identifier');
        const idTypeSelect = document.getElementById('id-type');
        const representationSelect = document.getElementById('representation');
        const colorSchemeSelect = document.getElementById('color-scheme');
        const atomRadiusSlider = document.getElementById('atom-radius');
        const radiusValueSpan = document.getElementById('radius-value');
        const renderBtn = document.getElementById('render-btn');
        const clearBtn = document.getElementById('clear-btn');
        const spinBtn = document.getElementById('spin-btn');
        const surfaceBtn = document.getElementById('surface-btn');
        const viewerContainer = document.getElementById('viewer-container');
        const statusDiv = document.getElementById('status');
        const compoundInfoDiv = document.getElementById('compound-info');

        // Initialize variables
        let molViewer = null;
        let currentIdentifier = '';
        let currentType = '';
        let spinning = false;

        // Initialize the viewer
        async function initViewer() {
            try {
                molViewer = new AdvancedMolViewer();
                
                const initialized = await molViewer.initializeViewer('viewer-container', {
                    backgroundColor: 0x1a1a2e,
                    antialias: true
                });
                
                if (initialized) {
                    showStatus('3Dmol.js viewer initialized successfully', 'success');
                } else {
                    throw new Error('Failed to initialize viewer');
                }
            } catch (error) {
                showStatus(`Error initializing viewer: ${error.message}`, 'error');
            }
        }

        // Update radius display when slider changes
        atomRadiusSlider.addEventListener('input', () => {
            radiusValueSpan.textContent = atomRadiusSlider.value;
        });

        // Render compound
        async function renderCompound() {
            const identifier = identifierInput.value.trim();
            const type = idTypeSelect.value;
            const representation = representationSelect.value;
            const colorScheme = colorSchemeSelect.value;
            const atomRadius = parseFloat(atomRadiusSlider.value);
            
            if (!identifier) {
                showStatus('Please enter a compound identifier', 'error');
                return;
            }

            currentIdentifier = identifier;
            currentType = type;

            // Show loading
            showStatus(`Loading ${identifier} (${type})...`, 'loading');
            compoundInfoDiv.style.display = 'none';

            try {
                let url;
                let format;
                
                switch (type) {
                    case 'pdbid':
                        url = `https://files.rcsb.org/download/${identifier}.pdb`;
                        format = 'pdb';
                        break;
                    case 'cid':
                        url = `https://pubchem.ncbi.nlm.nih.gov/rest/pug/compound/cid/${identifier}/SDF?record_type=3d`;
                        format = 'sdf';
                        break;
                    case 'name':
                        // For names, we'd need to convert to CID first, for now using a placeholder
                        url = `https://pubchem.ncbi.nlm.nih.gov/rest/pug/compound/name/${encodeURIComponent(identifier)}/SDF?record_type=3d`;
                        format = 'sdf';
                        break;
                    default:
                        throw new Error(`Unsupported type: ${type}`);
                }

                // Load from URL
                const options = {
                    representation: representation,
                    colorScheme: colorScheme,
                    atomRadius: atomRadius,
                    isProtein: type === 'pdbid' // Treat PDB IDs as proteins
                };
                
                await molViewer.loadMoleculeFromUrl(url, options);
                
                showStatus(`Successfully loaded ${identifier} with ${representation} representation`, 'success');
                compoundInfoDiv.textContent = `Loaded: ${type.toUpperCase()}=${identifier} (${representation} view) using 3Dmol.js`;
                compoundInfoDiv.style.display = 'block';
                
            } catch (error) {
                showStatus(`Error loading ${identifier}: ${error.message}`, 'error');
                console.error('Error loading compound:', error);
            }
        }

        // Clear viewer
        function clearViewer() {
            viewerContainer.innerHTML = `
                <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #667eea; font-size: 18px;">
                    Viewer cleared. Load a compound to view in 3D.
                </div>
            `;
            statusDiv.style.display = 'none';
            compoundInfoDiv.style.display = 'none';
        }

        // Toggle spin
        function toggleSpin() {
            if (molViewer && currentIdentifier) {
                spinning = !spinning;
                molViewer.setSpin(spinning);
                spinBtn.textContent = spinning ? 'Stop Spinning' : 'Start Spinning';
                spinBtn.classList.toggle('btn-success', spinning);
            }
        }

        // Apply surface view
        function applySurfaceView() {
            if (molViewer) {
                molViewer.applySurface({
                    surfaceType: 'VDW',
                    opacity: 0.7,
                    color: 'lightblue'
                });
                showStatus('Applied surface view', 'success');
            }
        }

        // Show status message
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            if (type !== 'loading') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Load example
        function loadExample(identifier, type, representation) {
            identifierInput.value = identifier;
            idTypeSelect.value = type;
            representationSelect.value = representation;
            renderCompound();
        }

        // Event listeners
        renderBtn.addEventListener('click', renderCompound);
        clearBtn.addEventListener('click', clearViewer);
        spinBtn.addEventListener('click', toggleSpin);
        surfaceBtn.addEventListener('click', applySurfaceView);

        // Allow Enter key to trigger render
        identifierInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                renderCompound();
            }
        });

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', initViewer);
    </script>
</body>
</html>
