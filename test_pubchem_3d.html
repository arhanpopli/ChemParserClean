<!DOCTYPE html>
<html>
<head>
    <title>PubChem 3D Viewer Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 20px auto; padding: 20px; background: #f5f5f5; }
        h1 { color: #667eea; }
        .test-section { background: white; padding: 20px; margin: 20px 0; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        iframe { width: 800px; height: 600px; border: 2px solid #667eea; border-radius: 8px; }
        button { background: #667eea; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; margin: 5px; }
    </style>
</head>
<body>
    <h1>ðŸ”® PubChem 3D Viewer Test</h1>
    <div class="test-section">
        <h2>Test Molecules</h2>
        <button onclick="load3D('histamine')">Histamine</button>
        <button onclick="load3D('caffeine')">Caffeine</button>
        <button onclick="load3D('aspirin')">Aspirin</button>
    </div>
    <div class="test-section">
        <h2>3D Viewer</h2>
        <iframe id="viewer-frame" src="http://localhost:5002/pubchem/3d-viewer?name=histamine"></iframe>
    </div>
    <script>
        function load3D(name) {
            document.getElementById('viewer-frame').src = 'http://localhost:5002/pubchem/3d-viewer?name=' + encodeURIComponent(name);
        }
    </script>
</body>
</html>
