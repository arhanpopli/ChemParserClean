<!DOCTYPE html>
<html>

<head>
    <title>SVG Test</title>
</head>

<body>
    <h1>Testing SVG Display</h1>
    <div id="result"></div>

    <script>
        async function testSVG() {
            const url = 'http://localhost:5001/images/842ff15df8891fbe.svg';
            const resultDiv = document.getElementById('result');

            try {
                const response = await fetch(url);
                const svgText = await response.text();

                resultDiv.innerHTML = '<h2>SVG Content:</h2>' + svgText;
                console.log('SVG loaded successfully');
                console.log('SVG length:', svgText.length);
            } catch (error) {
                resultDiv.innerHTML = '<h2 style="color:red;">Error: ' + error.message + '</h2>';
                console.error('Error loading SVG:', error);
            }
        }

        testSVG();
    </script>
</body>

</html>
